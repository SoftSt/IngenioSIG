<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/login.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">
    <ui:define name="content">
        <div class="div-login">
            <div class="texto">
                <p:panel styleClass="panelLogin">
                    <h:form id="formLogin" style="text-align: center">					
                        <div class="titulo">
                            <p:outputLabel value="#{sistemaBean.tituloSistema}"/>
                        </div>

                        <h1>
                            <p:outputLabel value="Ingreso"/>
                        </h1>

                        <p:growl id="growl" showDetail="true" sticky="true" showSummary="false" />
                        <div style="text-align: center; font-size: 1.1em; font-weight: bold;">
                            <h:panelGrid id="grid" columns="1">
                                <h:panelGrid columns="2">
                                    <h:outputText styleClass="fa fa-user"/>
                                    <p:outputLabel for="usuario" value="Usuario"/>
                                </h:panelGrid>
                                <p:inputText value="#{loginBB.usuario}" id="usuario" required="true" requiredMessage="Ingrese el usuario" styleClass="w200" autocomplete="off" />
                                <h:panelGrid columns="2">
                                    <h:outputText styleClass="fa fa-lock"/>
                                    <p:outputLabel for="clave" value="Clave" />
                                </h:panelGrid>
                                <p:password value="#{loginBB.clave}" id="clave" required="true" requiredMessage="Ingrese la contraseÃ±a" styleClass="w200" autocomplete="off"/>
                            </h:panelGrid>
                            <br/>
                            <p:commandButton id="loginButton" icon="fa fa-sign-in" value="Ingresar" action="#{loginBB.login()}" update=":formLogin" styleClass="buttonLogin w100" />
                            <br/>
                            <br/>
                        </div>
                    </h:form>
                </p:panel>
            </div>
        </div>
    </ui:define>
</ui:composition>
