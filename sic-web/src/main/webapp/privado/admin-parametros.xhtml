<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:panelGroup id="grupoConstantesImpuestos">
            <p:panel id="panelListaConstantesImpuestos" rendered="#{constantesImpuestoBB.esPantallaActual('PANTALLA_LISTADO')}">
                <h:form id="formularioListaConstantesImpuestos">  

                    <p:growl id="growl" showDetail="true" sticky="true" life="800" />
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <p>
                        <h2>
                            <h:outputText styleClass="#{constantesImpuestoBB.iconoPantalla.textoEtiqueta}"/>
                            <h:outputText value=" #{constantesImpuestoBB.tituloPantalla.textoEtiqueta}"/>
                        </h2>
                    </p>
                    <p>#{constantesImpuestoBB.descripcionPantalla.textoEtiqueta}</p>

                    <p>
                        <p:commandButton value="Nuevo ConstanteImpuestos" icon="fa fa-plus" 
                                         update="messages grupoConstantesImpuestos"
                                         id="ingresarConstanteImpuestos"
                                         actionListener="#{constantesImpuestoBB.crearNuevoConstanteImpuestos()}">
                            <p:ajax update="toolTipInsert" process="@this" />  
                        </p:commandButton>
                        <p:tooltip id="toolTipInsert" for="ingresarConstanteImpuestos" value="Ingresar un nuevo constanteImpuestos" showEffect="fade" hideEffect="fade" position="bottom"/>

                    </p>


                    <p:dataTable id="listaConstantesImpuestos" var="constanteImpuestos" widgetVar="listaConstantesImpuestosTabla"
                                 value="#{constantesImpuestoBB.listaConstantesImpuestos}" rowKey="#{constanteImpuestos.codConstantesImpuestos}" filteredValue="#{constantesImpuestoBB.listaConstantesImpuestosFiltrados}"
                                 paginator="true" rows="5" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                 rowsPerPageTemplate="5,10,15" 
                                 emptyMessage="No se han encontrado resultados" 
                                 paginatorPosition="bottom">


                        <p:column headerText="Nombre constanteImpuestos" sortBy="#{constanteImpuestos.nomConstanteImpuestos}">
                            <h:outputText value="#{constanteImpuestos.nomConstanteImpuestos}" />
                        </p:column>

                        <p:column headerText="Area constanteImpuestos" sortBy="#{constanteImpuestos.valAreaconstanteImpuestos}" >
                            <h:outputText value="#{constanteImpuestos.valAreaconstanteImpuestos}" />
                        </p:column>

                        <p:column headerText="Valor constanteImpuestos" sortBy="#{constanteImpuestos.valConstanteImpuestos}">
                            <h:outputText value="#{constanteImpuestos.valConstanteImpuestos}" />
                        </p:column>

                        <p:column width="80">
                            <p:commandButton actionListener="#{constantesImpuestoBB.eliminarConstanteImpuestos(constanteImpuestos.codConstantesImpuestos)}" 
                                             icon="fa fa-trash"
                                             id="eliminarConstanteImpuestos"
                                             update="listaConstantesImpuestos :formularioListaConstantesImpuestos:growl :formularioListaConstantesImpuestos:messages" >
                                <p:confirm header="Eliminar constanteImpuestos" message="¿Está seguro?" icon="ui-icon-alert" />
                                <p:ajax update="toolTipDelete" process="@this" /> 
                            </p:commandButton>
                            <p:tooltip id="toolTipDelete" for="eliminarConstanteImpuestos" value="Eliminar ConstanteImpuestos" showEffect="fade" hideEffect="fade" position="bottom"/>

                            <p:commandButton process="listaConstantesImpuestos" 
                                             actionListener="#{constantesImpuestoBB.seleccionarConstanteImpuestos(constanteImpuestos.codConstantesImpuestos)}"
                                             icon="fa fa-edit"
                                             id="editarConstanteImpuestos"
                                             update="grupoConstantesImpuestos">
                                <p:ajax update="toolTipEdit" process="@this" /> 
                            </p:commandButton>
                            <p:tooltip id="toolTipEdit" for="editarConstanteImpuestos" value="Editar ConstanteImpuestos" showEffect="fade" hideEffect="fade" position="bottom"/>

                        </p:column>            
                    </p:dataTable>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </h:form>
            </p:panel>

            <p:panel id="panelConstanteImpuestos" rendered="#{constantesImpuestoBB.esPantallaActual('PANTALLA_EDICION')}">
                <h:form id="formularioConstanteImpuestos" >
                    <p>
                        <h2>
                            <h:outputText styleClass="#{constantesImpuestoBB.iconoPantalla.textoEtiqueta}"/>
                            <h:outputText value=" #{constantesImpuestoBB.tituloPantalla.textoEtiqueta}"/>
                        </h2>
                    </p>
                    <p>#{constantesImpuestoBB.descripcionPantalla.textoEtiqueta}</p>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <p:tooltip />
                    <p:outputPanel id="opDetalleConstantesImpuestos">
                        <h:panelGrid columns="1">

                            <h:outputLabel value="Nombre constanteImpuestos" style="font-weight: bold;"/>
                            <p:inputText id="nomConstanteImpuestos" value="#{constantesImpuestoBB.constanteImpuestos.nomConstanteImpuestos}" label="Nombre constanteImpuestos" size="50" required="true">
                                <f:validateLength minimum="1" maximum="25" />
                            </p:inputText>
                            <p:message for="nomConstanteImpuestos" display="tooltip"/>

                            <h:outputLabel value="Area constanteImpuestos" style="font-weight: bold;"/>
                            <p:inputNumber id="areaConstanteImpuestos" value="#{constantesImpuestoBB.constanteImpuestos.valAreaconstanteImpuestos}" size="50" label="Area constanteImpuestos"/>
                            <p:message for="areaConstanteImpuestos" display="tooltip"/>


                            <h:outputLabel value="Valor constanteImpuestos" style="font-weight: bold;"/>
                            <p:inputNumber id="valConstanteImpuestos" value="#{constantesImpuestoBB.constanteImpuestos.valConstanteImpuestos}" label="Valor constanteImpuestos" size="50"/>
                            <p:message for="valConstanteImpuestos" display="tooltip"/>
                        </h:panelGrid>
                        <h:panelGrid columns="4">
                            <p:commandButton actionListener="#{constantesImpuestoBB.actualizarConstanteImpuestos()}" 
                                             update="grupoConstantesImpuestos" 
                                             id="guardarConstanteImpuestos"
                                             icon="fa fa-check" 
                                             value="Guardar">
                                <p:ajax update="toolTipSave" process="@this" /> 
                            </p:commandButton>
                            <p:tooltip id="toolTipSave" for="guardarConstanteImpuestos" value="Guardar cambios en el constanteImpuestos" showEffect="fade" hideEffect="fade" position="bottom"/>

                            <p:commandButton icon="fa fa-close" 
                                             id="cancelar"
                                             value="Cerrar"
                                             process="@this"
                                             update="grupoConstantesImpuestos" 
                                             actionListener="#{constantesImpuestoBB.cancelarEdicion()}">
                                <p:ajax update="toolTipCancel" process="@this" />
                            </p:commandButton>
                            <p:tooltip id="toolTipCancel" for="cancelar" value="Regresar sin guardar cambios" showEffect="fade" hideEffect="fade" position="bottom"/>
                        </h:panelGrid>
                    </p:outputPanel>
                </h:form>
            </p:panel>
        </h:panelGroup>
    </ui:define>
</ui:composition>
