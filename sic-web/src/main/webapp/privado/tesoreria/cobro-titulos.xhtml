<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:panelGroup id="grupoCobroDeTitulo">
            <p:panel id="panelListaPredios" rendered="#{cobroTituloBB.esPantallaActual('PANTALLA_LISTADO')}">
                <h:form id="formularioListaPredios">  

                    <p:growl id="growl" showDetail="true" sticky="true" life="800" />
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <p>
                        <h2>
                            <h:outputText styleClass="#{cobroTituloBB.iconoPantalla.textoEtiqueta}"/>
                            <h:outputText value=" #{cobroTituloBB.tituloPantalla.textoEtiqueta}"/>
                        </h2>
                    </p>
                    <p>#{cobroTituloBB.descripcionPantalla.textoEtiqueta}</p>

                    <p:dataTable id="listaFichaCatastral" var="fichaCatastral" widgetVar="listaFichaCatastralTabla"
                                 value="#{cobroTituloBB.listaFichas}" rowKey="#{fichaCatastral.predio.codCatastral}" filteredValue="#{cobroTituloBB.listaFichasFiltradas}"
                                 paginator="true" rows="20" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                 rowsPerPageTemplate="10,15,20" 
                                 emptyMessage="No se han encontrado resultados" 
                                 paginatorPosition="bottom">
                        <p:column headerText="Codigo" sortBy="#{fichaCatastral.predio.nomCodigocatastral}" filterBy="#{fichaCatastral.predio.nomCodigocatastral}">
                            <h:outputText value="#{fichaCatastral.predio.nomCodigocatastral}" />
                        </p:column>

                        <p:column headerText="Propietario CI/RUC" sortBy="#{fichaCatastral.contribuyentePropiedad.codCedularuc}" filterBy="#{fichaCatastral.contribuyentePropiedad.codCedularuc}">
                            <h:outputText value="#{fichaCatastral.contribuyentePropiedad.codCedularuc}"/>
                        </p:column>

                        <p:column headerText="Nombre Propietario" sortBy="#{fichaCatastral.contribuyentePropiedad.nomApellidos} #{fichaCatastral.contribuyentePropiedad.nomNombres}" filterBy="#{fichaCatastral.contribuyentePropiedad.nomApellidos} #{fichaCatastral.contribuyentePropiedad.nomNombres}" >
                            <h:outputText value="#{fichaCatastral.contribuyentePropiedad.nomApellidos} #{fichaCatastral.contribuyentePropiedad.nomNombres}"/>
                        </p:column>

                        <p:column headerText="Seleccionar" width="80">
                            <p:commandButton process="listaFichaCatastral" 
                                             actionListener="#{cobroTituloBB.seleccionarTitulosPredio(fichaCatastral.predio.codCatastral)}"
                                             icon="fa fa-angle-double-right"
                                             id="btnSeleccionarTitulo"
                                             update="grupoCobroDeTitulo">
                                <p:ajax update="toolTipSeleccionTitulo" process="@this" /> 
                            </p:commandButton>
                            <p:tooltip id="toolTipSeleccionTitulo" for="btnSeleccionarTitulo" value="Seleccionar título" showEffect="fade" hideEffect="fade" position="bottom"/>
                        </p:column>

                    </p:dataTable>

                </h:form>
            </p:panel>

            <p:panel id="panelListaTitulos" rendered="#{cobroTituloBB.esPantallaActual('PANTALLA_EDICION')}">
                <h:form id="formularioListaTitulos">

                    <p:growl id="growl" showDetail="true"/>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
                    <p>
                        <h2>
                            <h:outputText styleClass="#{cobroTituloBB.iconoPantalla.textoEtiqueta}"/>
                            <h:outputText value=" #{cobroTituloBB.tituloPantalla.textoEtiqueta}"/>
                        </h2>
                    </p>
                    <p>#{cobroTituloBB.descripcionPantalla.textoEtiqueta}</p>
                    <p:tooltip />
                    <p:outputPanel id="opListaTitulos">
                        <h:panelGrid>
                            <br/>
                            <div style="font-size:1.2em;font-weight:bold;">Características del Predio</div>
                            <p:separator />
                            <h:outputLabel for="claveCatastral" value="Clave catastral" style="font-weight: bold;"/>
                            <h:outputText id="claveCatastral" value="#{cobroTituloBB.fichaCatastral.predio.nomCodigocatastral}"/>
                            <h:outputLabel for="propietarioActual" value="Propietario" style="font-weight: bold;"/>
                            <h:outputText id="propietarioActual" value="#{cobroTituloBB.fichaCatastral.contribuyentePropiedad.nomNombres.trim()} #{cobroTituloBB.fichaCatastral.contribuyentePropiedad.nomApellidos.trim()}"/>
                            <h:outputLabel for="cedulaPropietario" value="Cédula" style="font-weight: bold;"/>
                            <h:outputText id="cedulaPropietario" value="#{cobroTituloBB.fichaCatastral.contribuyentePropiedad.codCedularuc}"/>
                            <br/>
                            <div style="font-size:1.2em;font-weight:bold;">Lista de títulos</div>
                            <p:separator />
                            <p:dataTable id="listaTitulosRegistrados" var="tituloRegistrado" widgetVar="listaTitulosRegistradosTabla"
                                         value="#{cobroTituloBB.listaTitulosRegistrados}" rowKey="#{tituloRegistrado.codTitulos}" filteredValue="#{cobroTituloBB.listaTitulosRegistradosFiltrados}"
                                         paginator="true" rows="10" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                         rowsPerPageTemplate="10,30,50" 
                                         resizableColumns="false"
                                         sortBy="#{tituloRegistrado.codTitulos}"
                                         emptyMessage="No se han encontrado resultados" 
                                         paginatorPosition="bottom">

                                <p:column style="width:16px">
                                    <p:rowToggler />
                                </p:column>

                                <p:column headerText="Año de emisión" >
                                    <h:outputText value="#{tituloRegistrado.anioEmision()}"/>
                                </p:column>

                                <p:column headerText="Valor Predio ($)" >
                                    <h:outputText value="#{tituloRegistrado.valBaseimponible}">
                                        <f:convertNumber pattern="$ ###,###.00"/>
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="Valor Edific. ($)">
                                    <h:outputText value="#{tituloRegistrado.valConstruccion}">
                                        <f:convertNumber pattern="###,###.00"/>
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="Valor Terr. ($)">
                                    <h:outputText value="#{tituloRegistrado.valValorterreno}">
                                        <f:convertNumber pattern="###,###.00"/>
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="Base imponible" >
                                    <h:outputText value="#{tituloRegistrado.valTotalapagar}" >
                                        <f:convertNumber pattern="$ ###,###.00"/>
                                    </h:outputText>
                                </p:column>

                                <p:column>
                                    <p:commandButton id="btnAccionesTitulos" type="button" icon="fa fa-ellipsis-v" />
                                    <p:tieredMenu overlay="true" trigger="btnAccionesTitulos" my="left top" at="left bottom" style="width:200px">
                                        <p:menuitem icon="fa fa-calculator" value="Calcular Intereses/Recargos" actionListener="#{cobroTituloBB.calcularDescuentosIntereses(tituloRegistrado.codTitulos)}" update="grupoCobroDeTitulo"/>
                                        <p:menuitem icon="fa fa-trash" value="Eliminar título" actionListener="#{cobroTituloBB.eliminarTitulo(tituloRegistrado.codTitulos)}" update="listaTitulosRegistrados"/>
                                        <p:menuitem icon="fa fa-plus" value="abrir" onclick="PF('dlgResumenTitulos').show();"/>
                                    </p:tieredMenu>
                                </p:column>

                                <p:rowExpansion>

                                    <h:panelGrid columns="3">
                                        <h:panelGrid/>
                                        <h:panelGrid/>
                                        <h:panelGrid columns="2">
                                            <h:outputLabel for="estadoTitulo" value="Estado Título:" style="font-weight: bold;"/>
                                            <h:outputText id="estadoTitulo" value="#{tituloRegistrado.stsEstado.estadoTitulo}"/>
                                            <h:outputLabel for="interesMora" value="Interes por mora:" style="font-weight: bold;"/>
                                            <h:outputText id="interesMora" value="#{tituloRegistrado.valInteresaplicado}">
                                                <f:convertNumber pattern="###,###.00"/>
                                            </h:outputText>
                                            <h:outputLabel for="desRecargo" value="Decuento/Recargo:" style="font-weight: bold;"/>
                                            <h:outputText id="desRecargo" value="#{tituloRegistrado.valDescuentoaplicado}">
                                                <f:convertNumber pattern="###,###.00"/>
                                            </h:outputText>
                                            <h:outputLabel for="valPagar" value="Valor a pagar:" style="font-weight: bold;"/>
                                            <h:outputText id="valPagar" value="#{tituloRegistrado.valPagado}">
                                                <f:convertNumber pattern="###,###.00"/>
                                            </h:outputText>

                                            <f:facet name="footer">
                                                <p:commandButton actionListener="#{cobroTituloBB.cancelarTitulo()}"
                                                                 icon="fa fa-credit-card"
                                                                 value="Efectuar Pago"
                                                                 style="float: right"
                                                                 id="btnCancelarTitulo"
                                                                 update="grupoCobroDeTitulo">
                                                </p:commandButton>
                                                <p:commandButton icon="fa fa-print" 
                                                                 value="Imprimir reporte" 
                                                                 ajax="false" 
                                                                 style="float: right"
                                                                 rendered="false"
                                                                 update="grupoGestionTitulo" 
                                                                 onclick="PrimeFaces.monitorDownload(start, stop);">

                                                    <p:fileDownload value="#{cobroTituloBB.imprimir('TITULO_GENERADO',tituloRegistrado.codTitulos)}"/>
                                                </p:commandButton>
                                            </f:facet>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                </p:rowExpansion>
                            </p:dataTable>

                            <f:facet name="footer">
                                <p:commandButton value="Regresar Selección Predios"
                                                 id="btnRegresarPredios"
                                                 update="grupoCobroDeTitulo"
                                                 icon="fa fa-arrow-left"
                                                 actionListener="#{cobroTituloBB.regresarPaginaAnterior()}"
                                                 style="float:left;">
                                </p:commandButton>
                            </f:facet>

                            <p:dialog header="Resumen del título" widgetVar="dlgResumenTitulos" appendTo="@(body)" width="600" height="500" modal="true" showEffect="fade" hideEffect="fade" resizable="false" closable="true">
                                <h:panelGrid columns="2">
                                    <h:panelGrid>
                                        <div style="font-size:1em;font-weight:bold;">Avaluo</div>
                                        <h:panelGrid columns="2">
                                            <h:outputLabel for="valTerreno" value="Terreno ($):" style="font-weight: bold;"/>
                                            <h:outputText id="valTerreno" value="#{cobroTituloBB.tituloActual.valValorterreno}"/>
                                            <h:outputLabel for="valConstruccion" value="Construcción ($):" style="font-weight: bold;"/>
                                            <h:outputText id="valConstruccion" value="#{cobroTituloBB.tituloActual.valConstruccion}"/>
                                            <p:separator /><p:separator />  
                                            <h:outputLabel for="valPropiedad" value="Valor Propiedad ($):" style="font-weight: bold;"/>
                                            <h:outputText id="valPropiedad" value="#{cobroTituloBB.tituloActual.valBaseimponible}"/>
                                            <h:outputLabel for="fecEmision" value="Fecha Emisión:" style="font-weight: bold;"/>
                                            <h:outputText id="fecEmision" value="#{cobroTituloBB.tituloActual.fecEmision}"/>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                    <h:panelGrid columns="2">
                                        <h:panelGrid>
                                            <div style="font-size:1em;font-weight:bold;">RUBROS</div>
                                            <h:outputLabel for="valImpuestoPredial" value="Impuesto Predial ($):" style="font-weight: bold;"/>
                                            <h:outputLabel for="servAdmistrativos" value="Serv. Admin. ($):" style="font-weight: bold;"/>
                                            <h:outputLabel for="valNoconstruido" value="Imp. Solar No Efi. ($):" style="font-weight: bold;"/>
                                            <h:outputLabel for="valObsoleto" value="Const. Obsoleta. ($):" style="font-weight: bold;"/>
                                            <h:outputLabel for="valBomberos" value="Bomberos. ($):" style="font-weight: bold;"/>
                                        </h:panelGrid>
                                        <h:panelGrid>
                                            <div style="font-size:1em;font-weight:bold;">VALORES</div>
                                            <h:outputText id="valImpuestoPredial" value="#{cobroTituloBB.tituloActual.valImpuestopredial}"/>
                                            <h:outputText id="servAdmistrativos" value="#{cobroTituloBB.tituloActual.valServiciosadministrativos}"/>
                                            <h:outputText id="valNoconstruido" value="#{cobroTituloBB.tituloActual.valNoconstruido}"/>
                                            <h:outputText id="valObsoleto" value="#{cobroTituloBB.tituloActual.valSaludpublica}"/>
                                            <h:outputText id="valBomberos" value="#{cobroTituloBB.tituloActual.valBomberos}"/>
                                        </h:panelGrid>


                                    </h:panelGrid>
                                </h:panelGrid>
                            </p:dialog>
                        </h:panelGrid>

                    </p:outputPanel>
                </h:form>
            </p:panel>
        </h:panelGroup>
    </ui:define>
</ui:composition>
