<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:panelGroup id="grupoTitulosCobrados">
            <p:panel id="panelListaTitulosCobrados" rendered="#{titulosCobradosBB.esPantallaActual('PANTALLA_LISTADO')}">
                <h:form id="formularioListaTitulosCobrados">

                    <p:growl id="growl" showDetail="true"/>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
                    <p>
                        <h2>
                            <h:outputText styleClass="#{titulosCobradosBB.iconoPantalla.textoEtiqueta}"/>
                            <h:outputText value=" #{titulosCobradosBB.tituloPantalla.textoEtiqueta}"/>
                        </h2>
                    </p>
                    <p>#{titulosCobradosBB.descripcionPantalla.textoEtiqueta}</p>
                    <p:tooltip />
                    <p:outputPanel id="opListaTitulosDesmarcado">

                        <h:panelGrid class="ui-g-12">
                            <h:panelGrid columns="2">
                                <p:commandButton actionListener="#{titulosCobradosBB.buscarTituloPorTipo}"
                                                 icon="fa fa-search"
                                                 value="Buscar"
                                                 update="grupoTitulosCobrados"
                                                 id="btnTipoTitulo"
                                                 onclick="PF('statusDialog').show();"
                                                 oncomplete="PF('statusDialog').hide();">
                                </p:commandButton>
                                <p:splitButton id="imprimir" value="Imprimir" icon="fa fa-print">
                                    <p:menuitem icon="fa fa-file-pdf-o" value="Imprimir en PDF" ajax="false" update="grupoTitulosCobrados" onclick="PrimeFaces.monitorDownload(start, stop);">
                                        <p:fileDownload value="#{titulosCobradosBB.imprimir('DETALLE_COBROS_URBANO','PDF')}"/>
                                    </p:menuitem>
                                    <p:menuitem icon="fa fa-file-excel-o" value="Imprimir en XLSX" ajax="false" update="grupoTitulosCobrados" onclick="PrimeFaces.monitorDownload(start, stop);">
                                        <p:fileDownload value="#{titulosCobradosBB.imprimir('DETALLE_COBROS_URBANO','XLSX')}"/>
                                    </p:menuitem>
                                </p:splitButton>
                            </h:panelGrid>

                            <h:panelGrid id="pgFiltros">

                                <h:panelGrid id="pgFecRecaudacion" columns="6">
                                    <h:outputLabel value="Fecha Recaudación" style="font-weight: bold;"/>
                                    <h:outputLabel value="de:"/>
                                    <p:calendar id="clFechaMinimaRecaudacion" navigator="true" value="#{titulosCobradosBB.fechaMinimaRecaudacion}"
                                                showOn="button" size="10" pattern="dd/MM/yyyy" mask="true" >
                                        <p:watermark for="clFechaMinimaRecaudacion" value="dd/mm/aaaa"/>
                                    </p:calendar>
                                    <h:outputLabel value="hasta:"/>
                                    <p:calendar id="clFechaMaximaRecaudacion"  navigator="true" value="#{titulosCobradosBB.fechaMaximaRecaudacion}" 
                                                showOn="button" size="10" pattern="dd/MM/yyyy" mask="true" >
                                        <p:watermark for="clFechaMaximaRecaudacion" value="dd/mm/aaaa"/>
                                    </p:calendar>        
                                </h:panelGrid>
                                
                            </h:panelGrid>

                            <p:dataTable id="listaTitulosRegistrados" var="tituloRegistrado" widgetVar="listaTitulosRegistradosTabla"
                                         value="#{titulosCobradosBB.listaTitulosRegistrados}" rowKey="#{tituloRegistrado.codTitulos}" filteredValue="#{titulosCobradosBB.listaTitulosRegistradosFiltrados}"
                                         paginator="true" rows="10" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                         rowsPerPageTemplate="10,30,50" 
                                         resizableColumns="false"
                                         style="font-size: 0.8em;" sortBy="#{tituloRegistrado.codTitulos}"
                                         emptyMessage="No se han encontrado resultados" 
                                         paginatorPosition="bottom">

                                <p:column headerText="Cod. Catastral" >
                                    <h:outputText value="#{tituloRegistrado.codCatastral.nomCodigocatastral}"/>
                                </p:column>
                                
                                <p:column headerText="Contribuyente" >
                                    <h:outputText value="#{tituloRegistrado.codPropietarios.contribuyente.nomApellidos} #{tituloRegistrado.codPropietarios.contribuyente.nomNombres}"/>
                                </p:column>

                                <p:column headerText="Dirección" >
                                    <h:outputText value="#{tituloRegistrado.txtDireccion}">
                                        <f:convertNumber pattern="$ ###,###.00"/>
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="Subtotal">
                                    <h:outputText value="#{tituloRegistrado.valTotalapagar}">
                                        <f:convertNumber pattern="###,###.00"/>
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="Desc/Rec:">
                                    <h:outputText value="#{tituloRegistrado.valDescuentoaplicado}">
                                        <f:convertNumber pattern="###,###.00"/>
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="Total" >
                                    <h:outputText value="#{tituloRegistrado.valPagado}">
                                        <f:convertNumber pattern="###,###.00"/>
                                    </h:outputText>
                                </p:column>

                            </p:dataTable>



                        </h:panelGrid>
                        <p:dialog header="Selección de filtros" widgetVar="dlgFiltros" appendTo="@(body)" modal="true" showEffect="fade" hideEffect="fade" resizable="false" closable="true" width="550" height="400">
                            <p:growl id="messagesServicios" showDetail="true" escape="false"/>
                            <p:outputPanel>

                            </p:outputPanel>

                        </p:dialog>

                    </p:outputPanel>
                </h:form>

            </p:panel>
        </h:panelGroup>
    </ui:define>
</ui:composition>
