<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:panelGroup id="grupoBloques">
            <p:panel id="panelListaBloques" rendered="#{bloquesBB.esPantallaActual('PANTALLA_LISTADO')}">
                <h:form id="formularioListaBloques">  

                    <p:growl id="growl" showDetail="true" sticky="true" life="800" />
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <p>
                        <h2>
                            <h:outputText styleClass="#{bloquesBB.iconoPantalla.textoEtiqueta}"/>
                            <h:outputText value=" #{bloquesBB.tituloPantalla.textoEtiqueta}"/>
                        </h2>
                    </p>
                    <p>#{bloquesBB.descripcionPantalla.textoEtiqueta}</p>

                    <p>
                        <p:commandButton value="Nuevo Bloque" icon="fa fa-plus" 
                                         update="messages grupoBloques"
                                         id="ingresarBloque"
                                         actionListener="#{bloquesBB.crearNuevoBloque()}">
                            <p:ajax update="toolTipInsert" process="@this" />  
                        </p:commandButton>
                        <p:tooltip id="toolTipInsert" for="ingresarBloque" value="Ingresar un nuevo bloque" showEffect="fade" hideEffect="fade" position="bottom"/>

                    </p>


                    <p:dataTable id="listaBloques" var="bloque" widgetVar="listaBloquesTabla"
                                 value="#{bloquesBB.listaBloques}" rowKey="#{bloque.codBloques}" filteredValue="#{bloquesBB.listaBloquesFiltrados}"
                                 paginator="true" rows="5" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                 rowsPerPageTemplate="5,10,15" 
                                 emptyMessage="No se han encontrado resultados" 
                                 paginatorPosition="bottom">


                        <p:column headerText="Nombre bloque" sortBy="#{bloque.nomBloque}">
                            <h:outputText value="#{bloque.nomBloque}" />
                        </p:column>

                        <p:column headerText="Area bloque" sortBy="#{bloque.valAreabloque}" >
                            <h:outputText value="#{bloque.valAreabloque}" />
                        </p:column>

                        <p:column headerText="Valor bloque" sortBy="#{bloque.valBloque}">
                            <h:outputText value="#{bloque.valBloque}" />
                        </p:column>

                        <p:column width="80">
                            <p:commandButton actionListener="#{bloquesBB.eliminarBloque(bloque.codBloques)}" 
                                             icon="fa fa-trash"
                                             id="eliminarBloque"
                                             update="listaBloques :formularioListaBloques:growl :formularioListaBloques:messages" >
                                <p:confirm header="Eliminar bloque" message="¿Está seguro?" icon="ui-icon-alert" />
                                <p:ajax update="toolTipDelete" process="@this" /> 
                            </p:commandButton>
                            <p:tooltip id="toolTipDelete" for="eliminarBloque" value="Eliminar Bloque" showEffect="fade" hideEffect="fade" position="bottom"/>

                            <p:commandButton process="listaBloques" 
                                             actionListener="#{bloquesBB.seleccionarBloque(bloque.codBloques)}"
                                             icon="fa fa-edit"
                                             id="editarBloque"
                                             update="grupoBloques">
                                <p:ajax update="toolTipEdit" process="@this" /> 
                            </p:commandButton>
                            <p:tooltip id="toolTipEdit" for="editarBloque" value="Editar Bloque" showEffect="fade" hideEffect="fade" position="bottom"/>

                        </p:column>            
                    </p:dataTable>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </h:form>
            </p:panel>

            <p:panel id="panelBloque" rendered="#{bloquesBB.esPantallaActual('PANTALLA_EDICION')}">
                <h:form id="formularioBloque" >
                    <p>
                        <h2>
                            <h:outputText styleClass="#{bloquesBB.iconoPantalla.textoEtiqueta}"/>
                            <h:outputText value=" #{bloquesBB.tituloPantalla.textoEtiqueta}"/>
                        </h2>
                    </p>
                    <p>#{bloquesBB.descripcionPantalla.textoEtiqueta}</p>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <p:tooltip />
                    <p:outputPanel id="opDetalleBloques">
                        <h:panelGrid columns="1">

                            <h:outputLabel value="Nombre bloque" style="font-weight: bold;"/>
                            <p:inputText id="nomBloque" value="#{bloquesBB.bloque.nomBloque}" label="Nombre bloque" size="50" required="true">
                                <f:validateLength minimum="1" maximum="25" />
                            </p:inputText>
                            <p:message for="nomBloque" display="tooltip"/>

                            <h:outputLabel value="Padre" style="font-weight: bold;"/>
                            <p:inputText id="domiPadre" value="#{bloquesBB.bloque.domiPadre}" size="50" label="Padre"/>
                            <p:message for="domiPadre" display="tooltip"/>

                            <h:outputLabel value="Relacion" style="font-weight: bold;"/>
                            <p:selectOneMenu id="dominRelacion" value="#{bloquesBB.bloque.domiRelacion}" label="Relacion" style="width:125px" >
                                <f:selectItems value="#{bloquesBB.listaRelacionBloques}" var="relacionBloque" itemValue="#{relacionBloque}" itemLabel="#{relacionBloque.descripcionRelacionBloques}"/>
                            </p:selectOneMenu>
                            <p:message for="dominRelacion" display="tooltip"/>

                            <h:outputLabel value="Descripcion" style="font-weight: bold;"/>
                            <p:inputTextarea rows="3" id="domiDescripcion" value="#{bloquesBB.bloque.domiDescripcion}" label="Descripcion" cols="50"/>
                            <p:message for="domiDescripcion" display="tooltip"/>

                            <h:outputLabel value="Grupos" style="font-weight: bold;"/>
                            <p:inputText id="domiGrupos" value="#{bloquesBB.bloque.domiGrupos}" label="Grupos" size="50"/>
                            <p:message for="domiGrupos" display="tooltip"/>

                            <h:outputLabel value="Calculo" style="font-weight: bold;"/>
                            <p:inputText id="domiCalculo" value="#{bloquesBB.bloque.domiCalculo}" label="Calculo" size="50"/>
                            <p:message for="domiCalculo" display="tooltip"/>

                            <h:outputLabel value="Depreciacion" style="font-weight: bold;"/>
                            <p:inputNumber id="domiDepreciacion" value="#{bloquesBB.bloque.domiDepreciacion}" label="Depreciacion" size="50"/>
                            <p:message for="domiDepreciacion" display="tooltip"/>

                            <h:outputLabel value="Codame" style="font-weight: bold;"/>
                            <p:inputText id="domiCodame" value="#{bloquesBB.bloque.domiCodame}" label="Codame" size="50"/>
                            <p:message for="domiCodame" display="tooltip"/>

                            <h:outputLabel  value="Coeficiente" style="font-weight: bold;"/>
                            <p:inputNumber id="domiCoeficiente" value="#{bloquesBB.bloque.domiCoefic}" label="Coeficiente" size="50"/>
                            <p:message for="domiCoeficiente" display="tooltip"/>

                            <h:outputLabel value="Unidad" style="font-weight: bold;"/>
                            <p:inputText id="domiUnidad" value="#{bloquesBB.bloque.domiUnidad}" label="Unidad" size="50"/>
                            <p:message for="domiUnidad" display="tooltip"/>

                            <h:outputLabel value="Ficha" style="font-weight: bold;"/>
                            <p:inputText id="domiFicha" value="#{bloquesBB.bloque.domiFicha}" label="Ficha" size="50"/>
                            <p:message for="domiFicha" display="tooltip"/>

                            <h:outputLabel value="Tipo" style="font-weight: bold;"/>
                            <p:inputText id="domiTipo" value="#{bloquesBB.bloque.domiFicha}" label="Tipo" size="50"/>
                            <p:message for="domiTipo" display="tooltip"/>

                            <h:outputLabel value="Minimo" style="font-weight: bold;"/>
                            <p:inputNumber id="domiMinimo" value="#{bloquesBB.bloque.domiMinimo}" label="Minimo" size="50"/>
                            <p:message for="domiMinimo" display="tooltip"/>

                            <h:outputLabel value="Maximo" style="font-weight: bold;"/>
                            <p:inputNumber id="domiMaximo" value="#{bloquesBB.bloque.domiMaximo}" label="Maximo" size="50" />
                            <p:message for="domiMaximo" display="tooltip"/>
                        </h:panelGrid>
                        <h:panelGrid columns="4">
                            <p:commandButton actionListener="#{bloquesBB.actualizarBloque()}" 
                                             update="grupoBloques" 
                                             id="guardarBloque"
                                             icon="fa fa-check" 
                                             value="Guardar">
                                <p:ajax update="toolTipSave" process="@this" /> 
                            </p:commandButton>
                            <p:tooltip id="toolTipSave" for="guardarBloque" value="Guardar cambios en el bloque" showEffect="fade" hideEffect="fade" position="bottom"/>

                            <p:commandButton icon="fa fa-close" 
                                             id="cancelar"
                                             value="Cerrar"
                                             process="@this"
                                             update="grupoBloques" 
                                             actionListener="#{bloquesBB.cancelarEdicion()}">
                                <p:ajax update="toolTipCancel" process="@this" />
                            </p:commandButton>
                            <p:tooltip id="toolTipCancel" for="cancelar" value="Regresar sin guardar cambios" showEffect="fade" hideEffect="fade" position="bottom"/>
                        </h:panelGrid>
                    </p:outputPanel>
                </h:form>
            </p:panel>
        </h:panelGroup>
    </ui:define>
</ui:composition>
