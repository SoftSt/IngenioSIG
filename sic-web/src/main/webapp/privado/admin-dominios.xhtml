<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:panelGroup id="grupoDominios">
            <p:panel id="panelListaDominios" rendered="#{dominiosBB.esPantallaActual('PANTALLA_LISTADO')}">
                <h:form id="formularioListaDominios">  

                    <p:growl id="growl" showDetail="true" sticky="true" life="800" />
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <p>
                        <h2>
                            <h:outputText styleClass="#{dominiosBB.iconoPantalla.textoEtiqueta}"/>
                            <h:outputText value=" #{dominiosBB.tituloPantalla.textoEtiqueta}"/>
                        </h2>
                    </p>
                    <p>#{dominiosBB.descripcionPantalla.textoEtiqueta}</p>

                    <p>
                        <p:commandButton value="Nuevo Dominio" icon="fa fa-plus" 
                                         update="messages grupoDominios"
                                         id="ingresarDominio"
                                         actionListener="#{dominiosBB.crearNuevoDominio()}">
                            <p:ajax update="toolTipInsert" process="@this" />  
                        </p:commandButton>
                        <p:tooltip id="toolTipInsert" for="ingresarDominio" value="Ingresar un nuevo dominio" showEffect="fade" hideEffect="fade" position="bottom"/>

                    </p>


                    <p:dataTable id="listaDominios" var="dominio" widgetVar="listaDominiosTabla"
                                 value="#{dominiosBB.listaDominios}" rowKey="#{dominio.domiId}" filteredValue="#{dominiosBB.listaDominiosFiltrados}"
                                 paginator="true" rows="5" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                 rowsPerPageTemplate="5,10,15" 
                                 emptyMessage="No se han encontrado resultados" 
                                 paginatorPosition="bottom">


                        <p:column headerText="Codigo" sortBy="#{dominio.domiCodigo}">
                            <h:outputText value="#{dominio.domiCodigo}" />
                        </p:column>

                        <p:column headerText="Padre" sortBy="#{dominio.domiPadre}" >
                            <h:outputText value="#{dominio.domiPadre}" />
                        </p:column>

                        <p:column headerText="Relacion" sortBy="#{dominio.domiRelacion}">
                            <h:outputText value="#{dominio.domiRelacion}" />
                        </p:column>

                        <p:column headerText="Descripcion" sortBy="#{dominio.domiDescripcion}">
                            <h:outputText value="#{dominio.domiDescripcion}" />
                        </p:column>            

                        <p:column headerText="Grupo" sortBy="#{dominio.domiGrupos}" filterBy="#{dominio.domiGrupos}">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('listaDominiosTabla').filter()" >
                                    <f:selectItem itemLabel="Seleccione Uno" itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{dominiosBB.listaGruposDominios}" />
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{dominio.domiGrupos}" />
                        </p:column>            

                        <p:column headerText="Coeficiente" sortBy="#{dominio.domiCoefic}">
                            <h:outputText value="#{dominio.domiCoefic}" />
                        </p:column>            

                        <p:column headerText="Minimo" sortBy="#{dominio.domiMinimo}">
                            <h:outputText value="#{dominio.domiMinimo}" />
                        </p:column>            

                        <p:column headerText="Maximo" sortBy="#{dominio.domiMaximo}">
                            <h:outputText value="#{dominio.domiMaximo}" />
                        </p:column>            

                        <p:column width="80">
                            <p:commandButton actionListener="#{dominiosBB.eliminarDominio(dominio.domiId)}" 
                                             icon="fa fa-trash"
                                             id="eliminarDominio"
                                             update="listaDominios :formularioListaDominios:growl :formularioListaDominios:messages" >
                                <p:confirm header="Eliminar dominio" message="¿Está seguro?" icon="ui-icon-alert" />
                                <p:ajax update="toolTipDelete" process="@this" /> 
                            </p:commandButton>
                            <p:tooltip id="toolTipDelete" for="eliminarDominio" value="Eliminar Dominio" showEffect="fade" hideEffect="fade" position="bottom"/>

                            <p:commandButton process="listaDominios" 
                                             actionListener="#{dominiosBB.seleccionarDominio(dominio.domiId)}"
                                             icon="fa fa-edit"
                                             id="editarDominio"
                                             update="grupoDominios">
                                <p:ajax update="toolTipEdit" process="@this" /> 
                            </p:commandButton>
                            <p:tooltip id="toolTipEdit" for="editarDominio" value="Editar Dominio" showEffect="fade" hideEffect="fade" position="bottom"/>

                        </p:column>            
                    </p:dataTable>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </h:form>
            </p:panel>

            <p:panel id="panelDominio" rendered="#{dominiosBB.esPantallaActual('PANTALLA_EDICION')}">
                <h:form id="formularioDominio" >
                    <p>
                        <h2>
                            <h:outputText styleClass="#{dominiosBB.iconoPantalla.textoEtiqueta}"/>
                            <h:outputText value=" #{dominiosBB.tituloPantalla.textoEtiqueta}"/>
                        </h2>
                    </p>
                    <p>#{dominiosBB.descripcionPantalla.textoEtiqueta}</p>
                    <p:growl id="growl1" showDetail="true" sticky="true" life="800"/>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <p:outputPanel id="opDetalleDominios" style="width: 650px; position: relative; align-content: center; ">
                        <h:panelGrid columns="2" cellpadding="5" styleClass="centered" rendered="true">

                            <h:outputLabel value="Codigo" />
                            <p:inputText id="domiCodigo" value="#{dominiosBB.dominio.domiCodigo}"/>

                            <h:outputLabel value="Padre" />
                            <p:inputText id="domiPadre" value="#{dominiosBB.dominio.domiPadre}"/>

                            <h:outputLabel value="Relacion" />
                            <p:selectOneMenu id="dominRelacion" value="#{dominiosBB.dominio.domiRelacion}" style="width:125px" >
                                <f:selectItems value="#{dominiosBB.listaRelacionDominios}" var="relacionDominio" itemValue="#{relacionDominio}" itemLabel="#{relacionDominio.descripcionRelacionDominios}"/>
                            </p:selectOneMenu>

                            <h:outputLabel value="Descripcion" />
                            <p:inputTextarea rows="3" id="domiDescripcion" value="#{dominiosBB.dominio.domiDescripcion}"/>

                            <h:outputLabel value="Grupos" />
                            <p:inputText id="domiGrupos" value="#{dominiosBB.dominio.domiGrupos}"/>

                            <h:outputLabel value="Calculo" />
                            <p:inputText id="domiCalculo" value="#{dominiosBB.dominio.domiCalculo}"/>

                            <h:outputLabel value="Depreciacion" />
                            <p:inputText id="domiDepreciacion" value="#{dominiosBB.dominio.domiDepreciacion}"/>

                            <h:outputLabel value="Codame" />
                            <p:inputText id="domiCodame" value="#{dominiosBB.dominio.domiCodame}"/>

                            <h:outputLabel  value="Coeficiente" />
                            <p:inputText id="domiCoeficiente" value="#{dominiosBB.dominio.domiCoefic}"/>

                            <h:outputLabel value="Unidad" />
                            <p:inputText id="domiUnidad" value="#{dominiosBB.dominio.domiUnidad}"/>

                            <h:outputLabel value="Ficha" />
                            <p:inputText id="domiFicha" value="#{dominiosBB.dominio.domiFicha}"/>

                            <h:outputLabel value="Tipo" />
                            <p:inputText id="domiTipo" value="#{dominiosBB.dominio.domiFicha}"/>

                            <h:outputLabel value="Minimo" />
                            <p:inputText id="domiMinimo" value="#{dominiosBB.dominio.domiMinimo}" />

                            <h:outputLabel value="Maximo" />
                            <p:inputText id="domiMaximo" value="#{dominiosBB.dominio.domiMaximo}" />
                        </h:panelGrid>

                            <p:commandButton actionListener="#{dominiosBB.actualizarDominio()}" 
                                             update="grupoDominios" 
                                             id="guardarDominio"
                                             icon="fa fa-check" 
                                             value="Guardar">
                                <p:ajax update="toolTipSave" process="@this" /> 
                            </p:commandButton>
                            <p:tooltip id="toolTipSave" for="guardarDominio" value="Guardar cambios en el dominio" showEffect="fade" hideEffect="fade" position="bottom"/>

                            <p:commandButton icon="fa fa-close" 
                                             id="cancelar"
                                             value="Cerrar" 
                                             update="grupoDominios" 
                                             actionListener="#{dominiosBB.cancelarEdicion()}">
                                <p:ajax update="toolTipCancel" process="@this" />
                            </p:commandButton>
                            <p:tooltip id="toolTipCancel" for="cancelar" value="Regresar sin guardar cambios" showEffect="fade" hideEffect="fade" position="bottom"/>

                    </p:outputPanel>
                </h:form>
            </p:panel>
        </h:panelGroup>
    </ui:define>
</ui:composition>
