<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:panelGroup id="grupoContribucionMejoras">
            <p:panel id="panelListaContribucionMejoras" rendered="#{contribucionMejorasBB.esPantallaActual('PANTALLA_LISTADO')}">
                <h:form id="formularioListaContribucionMejoras">  

                    <p:growl id="growl" showDetail="true" sticky="true" life="800"/>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <p>
                        <h2>
                            <h:outputText styleClass="#{contribucionMejorasBB.iconoPantalla.textoEtiqueta}"/>
                            <h:outputText value=" #{contribucionMejorasBB.tituloPantalla.textoEtiqueta}"/>
                        </h2>
                    </p>
                    <p>#{contribucionMejorasBB.descripcionPantalla.textoEtiqueta}</p>
                    <p>
                        <h:panelGrid columns="4">
                            <p:commandButton value="Nueva contribución" icon="fa fa-user-plus" 
                                             update="messages grupoContribucionMejoras"
                                             id="ingresarContribucionMejoras"
                                             actionListener="#{contribucionMejorasBB.crearNuevaContribucionMejoras()}">
                                <p:ajax update="toolTipInsert" process="@this" />  
                            </p:commandButton>
                            <p:tooltip id="toolTipInsert" for="ingresarContribucionMejoras" value="Ingresar un nuevo contribución" showEffect="fade" hideEffect="fade" position="bottom"/>
                            <p:commandButton value="Ordenanza General" icon="fa fa-calculator" 
                                             update="grupoContribucionMejoras"
                                             id="btnCalcularCEM"
                                             actionListener="#{contribucionMejorasBB.obtenerValorCEMGeneral()}">
                                <p:ajax update="toolTipCalCEM" process="@this" />  
                            </p:commandButton>
                            <p:tooltip id="toolTipCalCEM" for="btnCalcularCEM" value="Realizar el cálculo" showEffect="fade" hideEffect="fade" position="bottom"/>

                        </h:panelGrid>
                    </p>


                    <p:dataTable id="listaContribucionMejoras" var="contribucionMejoras" widgetVar="listaContribucionMejorasTabla"
                                 value="#{contribucionMejorasBB.listaContribucionMejoras}" rowKey="#{contribucionMejoras.codObras}" filteredValue="#{contribucionMejorasBB.listaContribucionMejorasFiltrado}"
                                 paginator="true" rows="10" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                 rowsPerPageTemplate="10,15,20" 
                                 emptyMessage="No se han encontrado resultados" 
                                 paginatorPosition="bottom"
                                 style="font-size: 0.8em;"
                                 selectionMode="single"
                                 selection="#{contribucionMejorasBB.obraActual}">

                        <p:ajax event="rowSelect" update="grupoContribucionMejoras"/>
                        <p:ajax event="rowUnselect" listener="#{contribucionMejorasBB.onRowUnselects}" update="formularioListaContribucionMejoras"/>

                        <p:column style="width:16px">
                            <p:rowToggler />
                        </p:column>

                        <p:column headerText="Nombre Obra" width="200">
                            <h:outputText value="#{contribucionMejoras.nomObras}" />
                        </p:column>

                        <p:column headerText="Año de contrucción" width="45" sortBy="#{contribucionMejoras.valAnioobra}">
                            <h:outputText value="#{contribucionMejoras.valAnioobra}" />
                        </p:column>

                        <p:column headerText="Años de depreciación" width="45">
                            <h:outputText value="#{contribucionMejoras.valAniodeprecia}" />
                        </p:column>

                        <p:column headerText="% aplicación" width="45">
                            <h:outputText value="#{contribucionMejoras.valPorcentaje}" />
                        </p:column>
                        <p:column headerText="Aplicación" width="45">
                            <h:outputText value="#{contribucionMejoras.stsAplicacionforma}" />
                        </p:column>

                        <p:column width="40">
                            <p:commandButton id="btnAccionesCEM" type="button" icon="fa fa-ellipsis-v" />
                            <p:tieredMenu overlay="true" trigger="btnAccionesCEM" my="left top" at="left bottom" style="width:200px">
                                <p:menuitem icon="fa fa-trash" value="Eliminar CEM" actionListener="#{contribucionMejorasBB.eliminarContribucionMejoras(contribucionMejoras.codObras)}" update="listaContribucionMejoras :formularioListaContribucionMejoras:growl :formularioListaContribucionMejoras:messages">
                                    <p:confirm header="Eliminar Contribución" message="¿Está seguro?" icon="ui-icon-alert" />
                                    <p:ajax update="toolTipDelete" process="@this" /> 
                                </p:menuitem>
                                <p:menuitem icon="fa fa-edit" value="Editar CEM" process="listaContribucionMejoras" update="grupoContribucionMejoras" actionListener="#{contribucionMejorasBB.seleccionarContribucionMejoras(contribucionMejoras.codObras)}"/>
                                <p:menuitem icon="fa fa-sitemap" value="Agregar Predios" update="grupoContribucionMejoras" actionListener="#{contribucionMejorasBB.abrirDialogPredios(contribucionMejoras.codObras)}"/>
                            </p:tieredMenu>
                            <p:tooltip id="toolTipAccionesCEM" for="btnAccionesCEM" value="Acciones con Obras" showEffect="fade" hideEffect="fade" position="bottom"/>
                        </p:column>

                        <p:rowExpansion>
                            <p style="font-weight:bold;">Forma de ejecución</p>

                            <div class="ui-g">
                                <div class="ui-g-6">
                                    <p:selectOneRadio id="console" layout="grid" columns="1" value="#{contribucionMejoras.stsPorcentajeaplica}">
                                        <f:selectItem itemLabel="Distribución según Ordenanza" itemValue="#{true}" />
                                        <f:selectItem itemLabel="Distribución Homogenea"  itemValue="#{false}" />
                                    </p:selectOneRadio>
                                </div>
                                <div class="ui-g-6">
                                    <h:panelGrid columns="2">
                                        <h:outputLabel for="valPorcentajeFrente" value="% frentistas" style="font-weight: bold;"/>
                                        <p:inputNumber id="valPorcentajeFrente" value="#{contribucionMejoras.valPorcentajefrentistas}" />
                                        <h:outputLabel for="valPorcentajeAvaluo" value="% avaluo" style="font-size:0.8em;font-weight: bold;"/>
                                        <p:inputNumber id="valPorcentajeAvaluo" value="#{contribucionMejoras.valPorcentajeavaluo}"/>
                                    </h:panelGrid>

                                </div>
                            </div>



                            <p:dataTable id="listaObrasDetalleP" var="obrasDetalle" widgetVar="listaObrasDetalleTabla"
                                         value="#{contribucionMejoras.listaBeneficiarios}" rowKey="#{obrasDetalle.codObras}" filteredValue="#{contribucionMejorasBB.listaObrasDetalleFiltrado}"
                                         paginator="true" rows="10" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                         rowsPerPageTemplate="10,15,20"
                                         emptyMessage="No se han encontrado resultados" 
                                         paginatorPosition="bottom">

                                <p:column headerText="Código Catastral">
                                    <h:outputText value="#{obrasDetalle.nomCodigocatastral.nomCodigocatastral}" />
                                </p:column>

                                <p:column headerText="Valor Frente">
                                    <h:outputText value="#{obrasDetalle.valAreafrente}" />
                                </p:column>

                                <p:column headerText="Valor Predio">
                                    <h:outputText value="#{obrasDetalle.valPredio}" />
                                </p:column>

                                <p:column headerText="Valor a Pagar">
                                    <h:outputText value="#{obrasDetalle.obrValor}" />
                                </p:column>

                                <p:column width="40">
                                    <p:commandButton actionListener="#{contribucionMejorasBB.eliminarPredioObra(obrasDetalle.codObrasdetalle)}"                                              
                                                     icon="fa fa-remove"
                                                     id="eliminarPredioObraP"
                                                     update="listaObrasDetalleP">
                                        <p:confirm header="Eliminar el predio asignado a la obra" message="¿Está seguro?" icon="ui-icon-alert" />
                                        <p:ajax update="toolTipDelete" process="@this" /> 
                                    </p:commandButton>
                                    <p:tooltip id="toolTipDelete" for="eliminarPredioObraP" value="Eliminar Predio de obra" showEffect="fade" hideEffect="fade" position="bottom"/>

                                </p:column>

                                <f:facet name="footer">
                                    <p:commandButton actionListener="#{contribucionMejorasBB.eliminarTodosPredioObra()}"
                                                     icon="fa fa-trash"
                                                     value="Eliminar todos"
                                                     id="eliminarTodosPredioObraP"
                                                     update="listaObrasDetalleP">
                                        <p:confirm header="Eliminar todos los predio asignado a la obra" message="¿Está seguro?" icon="ui-icon-alert" />
                                        <p:ajax update="toolTipDeleteAllP" process="@this" />                                                
                                    </p:commandButton>
                                    <p:tooltip id="toolTipDeleteAllP" for="eliminarTodosPredioObraP" value="Eliminar todos los predios de obra" showEffect="fade" hideEffect="fade" position="bottom"/>
                                </f:facet>
                            </p:dataTable>
                        </p:rowExpansion>
                    </p:dataTable>        




                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </h:form>

                <p:dialog header="Agregar predios a CEM" modal="true" widgetVar="dlgPredios" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true" width="640" height="440">
                    <p:dataTable id="listaPrediosAfectados" var="predios" widgetVar="listaPrediosTabla"
                                 value="#{contribucionMejorasBB.listaPrediosActualizados}"  filteredValue="#{contribucionMejorasBB.listaPrediosFiltrado}"
                                 paginator="true" rows="5" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                 rowsPerPageTemplate="5,10,15" 
                                 emptyMessage="No se han encontrado resultados" 
                                 paginatorPosition="bottom"
                                 selectionMode="single"
                                 selection="#{contribucionMejorasBB.predioSeleccionado}"
                                 rowKey="#{predios.codCatastral}">

                        <p:ajax event="rowSelect" listener="#{contribucionMejorasBB.onRowSelect}" update="listaPrediosAfectados" />
                        <p:ajax event="rowUnselect" listener="#{contribucionMejorasBB.onRowUnselect}" update="listaPrediosAfectados" />

                        <p:column headerText="Catastro" sortBy="#{predios.codCatastral}">
                            <h:outputText value="#{predios.codCatastral}" />
                        </p:column>

                        <p:column headerText="Código predio" sortBy="#{predios.codPredio}">
                            <h:outputText value="#{predios.codPredio}" />
                        </p:column>
                        <p:column headerText="Código catastral" sortBy="#{predios.nomCodigocatastral}">
                            <h:outputText value="#{predios.nomCodigocatastral}" />
                        </p:column>
                        <p:column headerText="Valor del frente" sortBy="#{predios.valAreaFrente}">
                            <h:outputText value="#{predios.valAreaFrente}" />
                        </p:column>
                        <p:column headerText="Valor Predio" sortBy="#{predios.valPredio}">
                            <h:outputText value="#{predios.valPredio}" />
                        </p:column>

                    </p:dataTable>
                </p:dialog>
            </p:panel>
            <p:panel id="panelContribucionMejoras" rendered="#{contribucionMejorasBB.esPantallaActual('PANTALLA_EDICION')}">
                <h:form id="formularioContribucionMejoras">
                    <p>
                        <h2>
                            <h:outputText styleClass="#{contribucionMejorasBB.iconoPantalla.textoEtiqueta}"/>
                            <h:outputText value=" #{contribucionMejorasBB.tituloPantalla.textoEtiqueta}"/>
                        </h2>
                    </p>
                    <p>#{contribucionMejorasBB.descripcionPantalla.textoEtiqueta}</p>
                    <p:messages id="mensajeFormulario" showDetail="true" autoUpdate="true" closable="true" />
                    <p:tooltip />
                    <p:outputPanel id="opDetalleContribucionMejoras">
                        <h:panelGrid columns="1">

                            <h:outputLabel for="nomObras" value="Nombre de la Obra" style="font-weight: bold;"/>
                            <p:inputText id="nomObras" value="#{contribucionMejorasBB.contribucionMejoras.nomObras}" required="true" label="Nombre de la Obra" size="50">
                                <f:validateLength minimum="1" maximum="250"/>
                            </p:inputText>
                            <p:message for="nomObras" display="tooltip"/>

                            <h:outputLabel for="valAnioaplicacion" value="Año de aplicación" style="font-weight: bold;"/>
                            <p:inputNumber id="valAnioaplicacion" value="#{contribucionMejorasBB.contribucionMejoras.valAnioaplicacion}" label="Año de aplicación" maxValue="9999" minValue="0" thousandSeparator="" decimalSeparator="" size="50"/>
                            <p:message for="valAnioaplicacion" display="tooltip"/>

                            <h:outputLabel for="valAnioobra" value="Año de la obra" style="font-weight: bold;"/>
                            <p:inputNumber id="valAnioobra" value="#{contribucionMejorasBB.contribucionMejoras.valAnioobra}" label="Año de la obra" maxValue="9999" minValue="0" thousandSeparator="" decimalSeparator="" size="50"/>
                            <p:message for="valAnioobra" display="tooltip"/>

                            <h:outputLabel for="valAniodeprecia" value="Años de depreciacion" style="font-weight: bold;"/>
                            <p:inputNumber id="valAniodeprecia" value="#{contribucionMejorasBB.contribucionMejoras.valAniodeprecia}" label="Años de depreciacion" maxValue="9999" thousandSeparator="" decimalSeparator="" minValue="0" size="50"/>
                            <p:message for="valAniodeprecia" display="tooltip"/>

                            <h:outputLabel for="txtDetalle" value="Detalle" style="font-weight: bold;"/>
                            <p:inputTextarea id="txtDetalle" value="#{contribucionMejorasBB.contribucionMejoras.txtDetalle}" label="Detalle" rows="3" cols="50"/>
                            <p:message for="txtDetalle" display="tooltip"/>

                            <h:outputLabel for="valPorcentaje" value="Porcentaje" style="font-weight: bold;"/>
                            <p:inputNumber id="valPorcentaje" value="#{contribucionMejorasBB.contribucionMejoras.valPorcentaje}" label="Porcentaje" size="50"/>
                            <p:message for="valPorcentaje" display="tooltip"/>

                            <h:outputLabel for="valValor" value="Valor Total" style="font-weight: bold;"/>
                            <p:inputNumber id="valValor" value="#{contribucionMejorasBB.contribucionMejoras.valValor}" label="Valor Total" size="50"/>
                            <p:message for="valValor" display="tooltip"/>




                            <h:outputLabel for="cem" value="Forma de apliación" style="font-weight: bold;"/>
                            <p:selectOneMenu id="cem" value="#{contribucionMejorasBB.contribucionMejoras.stsAplicacionforma}" style="width:125px" >
                                <f:selectItem itemLabel="Seleccione forma de aplicación..." itemValue="null" />
                                <f:selectItems value="#{contribucionMejorasBB.listaAplicacion}" var="tipoAplicacion" itemValue="#{tipoAplicacion}" itemLabel="#{tipoAplicacion.aplicacion}"/>
                            </p:selectOneMenu>
                            <p:message for="cem" display="tooltip"/>



                            <h:outputLabel for="valAcobrar" value="Valor a cobrar" style="font-weight: bold;"/>
                            <p:inputNumber id="valAcobrar" value="#{contribucionMejorasBB.contribucionMejoras.valAcobrar}" label="Valor a cobrar" size="50"/>
                            <p:message for="valAcobrar" display="tooltip"/>

                            <h:outputLabel for="valPorcentajefrentistas" value="Porcentaje frentistas" style="font-weight: bold;"/>
                            <p:inputNumber id="valPorcentajefrentistas" value="#{contribucionMejorasBB.contribucionMejoras.valPorcentajefrentistas}" label="Porcentaje frentistas" size="50"/>
                            <p:message for="valPorcentajefrentistas" display="tooltip"/>

                            <h:outputLabel for="valPorcentajeavaluo" value="Porcentaje avaluo" style="font-weight: bold;"/>
                            <p:inputNumber id="valPorcentajeavaluo" value="#{contribucionMejorasBB.contribucionMejoras.valPorcentajeavaluo}" label="Porcentaje avaluo" size="50"/>
                            <p:message for="valPorcentajeavaluo" display="tooltip"/>

                            <h:outputLabel for="stsPorcentajeaplica" value="Porcentaje aplicacion" style="font-weight: bold;"/>
                            <p:inputNumber id="stsPorcentajeaplica" value="#{contribucionMejorasBB.contribucionMejoras.stsPorcentajeaplica}" label="Porcentaje aplicacion" size="50"/>
                            <p:message for="stsPorcentajeaplica" display="tooltip"/>

                        </h:panelGrid>
                        <h:panelGrid columns="4">

                            <p:commandButton actionListener="#{contribucionMejorasBB.actualizarContribucionMejoras()}" 
                                             update="grupoContribucionMejoras" 
                                             icon="fa fa-check"
                                             id="guardarContribucionMejoras"
                                             value="Guardar">
                                <p:ajax update="toolTipSave" process="@this" /> 
                            </p:commandButton>
                            <p:tooltip id="toolTipSave" for="guardarContribucionMejoras" value="Guardar cambios en contribucionMejoras" showEffect="fade" hideEffect="fade" position="top"/>

                            <p:commandButton icon="fa fa-close" 
                                             value="Cerrar"
                                             id="cancelar"
                                             update="grupoContribucionMejoras" 
                                             process="@this"
                                             actionListener="#{contribucionMejorasBB.cancelarEdicion()}">
                                <p:ajax update="toolTipCancel" process="@this" />
                                <p:resetInput target="panelContribucionMejoras" />
                            </p:commandButton>
                            <p:tooltip id="toolTipCancel" for="cancelar" value="Regresar sin guardar cambios" showEffect="fade" hideEffect="fade" position="top"/>
                        </h:panelGrid>
                    </p:outputPanel>
                </h:form>
                <h:form id="formularioListaObrasDetalle">
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <p:dataTable id="listaObrasDetalle" var="obrasDetalle" widgetVar="listaObrasDetalleTabla"
                                 value="#{contribucionMejorasBB.listaObrasDetalle}" rowKey="#{obrasDetalle.codObras}" filteredValue="#{contribucionMejorasBB.listaObrasDetalleFiltrado}"
                                 paginator="true" rows="10" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                 rowsPerPageTemplate="10,15,20" 
                                 emptyMessage="No se han encontrado resultados" 
                                 paginatorPosition="bottom">

                        <p:column headerText="Código Obra" sortBy="#{obrasDetalle.codObras.codObras}">
                            <h:outputText value="#{obrasDetalle.codObras.codObras}" />
                        </p:column>
                        <p:column headerText="Código Catastral" sortBy="#{obrasDetalle.nomCodigocatastral}" filterBy="#{obrasDetalle.nomCodigocatastral}">
                            <h:outputText value="#{obrasDetalle.nomCodigocatastral.codCatastral}" />
                        </p:column>

                        <p:column headerText="Valor Obra" sortBy="#{obrasDetalle.obrValor}">
                            <h:outputText value="#{obrasDetalle.obrValor}" />
                        </p:column>

                        <p:column headerText="Valor Predio" sortBy="#{obrasDetalle.valPredio}">
                            <h:outputText value="#{obrasDetalle.valPredio}" />
                        </p:column>

                        <p:column headerText="Valor area frente" sortBy="#{obrasDetalle.valAreafrente}">
                            <h:outputText value="#{obrasDetalle.valAreafrente}" />
                        </p:column>

                        <p:column width="80">
                            <p:commandButton actionListener="#{contribucionMejorasBB.eliminarPredioObra(obrasDetalle.codObrasdetalle)}"                                              
                                             icon="fa fa-remove"
                                             id="eliminarPredioObra"
                                             update="listaObrasDetalle">
                                <p:confirm header="Eliminar el predio asignado a la obra" message="¿Está seguro?" icon="ui-icon-alert" />
                                <p:ajax update="toolTipDelete" process="@this" /> 
                            </p:commandButton>
                            <p:tooltip id="toolTipDelete" for="eliminarPredioObra" value="Eliminar Predio de obra" showEffect="fade" hideEffect="fade" position="bottom"/>

                        </p:column>

                        <f:facet name="footer">
                            <p:commandButton actionListener="#{contribucionMejorasBB.eliminarTodosPredioObra()}"
                                             icon="fa fa-trash"
                                             value="Eliminar todos"
                                             id="eliminarTodosPredioObra"
                                             update="listaObrasDetalle">
                                <p:confirm header="Eliminar todos los predio asignado a la obra" message="¿Está seguro?" icon="ui-icon-alert" />
                                <p:ajax update="toolTipDeleteAll" process="@this" />                                                
                            </p:commandButton>
                            <p:tooltip id="toolTipDeleteAll" for="eliminarTodosPredioObra" value="Eliminar todos los predios de obra" showEffect="fade" hideEffect="fade" position="bottom"/>
                        </f:facet>
                    </p:dataTable>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </h:form>
            </p:panel>
        </h:panelGroup>
    </ui:define>
</ui:composition>
