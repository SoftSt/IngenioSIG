<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:newvi="http://ec.com.newvi.faces/ui">
    <ui:define name="content">
        <h:panelGroup id="grupoFichaCatastral">

            <p:panel id="panelListaFichaCatastral" rendered="#{nuevoPredioBB.esPantallaActual('PANTALLA_BUSQUEDA')}">
                <p:growl id="growl" showDetail="true" sticky="true" life="800"/>
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <p>
                    <h2>
                        <h:outputText styleClass="#{nuevoPredioBB.iconoPantalla.textoEtiqueta}"/>
                        <h:outputText value=" #{nuevoPredioBB.tituloPantalla.textoEtiqueta}"/>
                    </h2>
                </p>
                <p>#{nuevoPredioBB.descripcionPantalla.textoEtiqueta}</p>

                <p:dataTable id="listaPrediosNuevos" var="listaPrediosHuerfanos" widgetVar="listaPrediosNuevosTabla"
                             value="#{nuevoPredioBB.listaPrediosHuerfanos}" rowKey="#{listaPrediosHuerfanos.codigoCampoPredio}" filteredValue="#{nuevoPredioBB.listaPrediosHuerfanosFiltrados}"
                             paginator="true" rows="20" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                             rowsPerPageTemplate="10,15,20" 
                             emptyMessage="No se han encontrado resultados" 
                             paginatorPosition="bottom">

                    <p:column headerText="ID">
                        <h:outputText value="#{listaPrediosHuerfanos.id}"/>
                    </p:column>

                    <p:column headerText="Codigo Campo" >
                        <h:outputText value="#{listaPrediosHuerfanos.codigoCampoPredio}" />
                    </p:column>

                    <p:column headerText="Manzana">
                        <h:outputText value="#{listaPrediosHuerfanos.codigoManzana}"/>
                    </p:column>
                    <p:column headerText="Predio">
                        <h:outputText value="#{listaPrediosHuerfanos.codigoPredio}"/>
                    </p:column>
                    <p:column headerText="Sector">
                        <h:outputText value="#{listaPrediosHuerfanos.codigoSector}"/>
                    </p:column>
                    <p:column headerText="Zona">
                        <h:outputText value="#{listaPrediosHuerfanos.codigoZona}"/>
                    </p:column>


                </p:dataTable>
            </p:panel>


            <p:panel id="panelFichaCatastral" rendered="#{nuevoPredioBB.esPantallaActual('PANTALLA_SELECCION')}">

                <p:messages id="mensajeSeleccion" showDetail="true" autoUpdate="true" closable="true" />
                <p>
                    <h2>
                        <h:outputText styleClass="#{fichaCatastralBB.iconoPantalla.textoEtiqueta}"/>
                        <h:outputText value=" #{fichaCatastralBB.tituloPantalla.textoEtiqueta}"/>
                    </h2>
                </p>
                <p>#{fichaCatastralBB.descripcionPantalla.textoEtiqueta}</p>



            </p:panel>

            <p:panel id="panelFichaCatastralAsignacion" rendered="#{nuevoPredioBB.esPantallaActual('PANTALLA_GENERACION')}">

                <p:messages id="mensajeGeneracion" showDetail="true" autoUpdate="true" closable="true" />
                <p>
                    <h2>
                        <h:outputText styleClass="#{fichaCatastralBB.iconoPantalla.textoEtiqueta}"/>
                        <h:outputText value=" #{fichaCatastralBB.tituloPantalla.textoEtiqueta}"/>
                    </h2>
                </p>
                <p>#{fichaCatastralBB.descripcionPantalla.textoEtiqueta}</p>
            </p:panel>

        </h:panelGroup>


    </ui:define>
</ui:composition>
