<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:panelGroup id="grupoTpl">
            <p:panel id="panelListaTipologia" rendered="#{tipologiaBB.esPantallaActual('PANTALLA_LISTADO')}">
                <h:form id="formularioListaTipologia">  

                    <p:growl id="growl" showDetail="true" sticky="true" life="800"/>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <p>
                        <h2>
                            <h:outputText styleClass="#{tipologiaBB.iconoPantalla.textoEtiqueta}"/>
                            <h:outputText value=" #{tipologiaBB.tituloPantalla.textoEtiqueta}"/>
                        </h2>
                    </p>
                    <p>#{tipologiaBB.descripcionPantalla.textoEtiqueta}</p>
                    <p>
                        <p:commandButton value="Nueva Tipologia" icon="fa fa-plus" 
                                         update="messages grupoTpl"
                                         id="ingresarTipologia"
                                         actionListener="#{tipologiaBB.crearNuevaTipologia()}">
                            <p:ajax update="toolTipInsert" process="@this" />  
                        </p:commandButton>
                        <p:tooltip id="toolTipInsert" for="ingresarTipologia" value="Ingresar una nueva Tipologia" showEffect="fade" hideEffect="fade" position="bottom"/>

                    </p>
                    <p:dataTable id="listaTpl" var="tipologia" widgetVar="listaTplTabla"
                                 value="#{tipologiaBB.listaTipologia}" rowKey="#{tipologia.tplCod}" filteredValue="#{tipologiaBB.listaTipologiaFiltrado}"
                                 paginator="true" rows="10" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                 rowsPerPageTemplate="10,15,20" 
                                 resizableColumns="true" 
                                 emptyMessage="No se han encontrado resultados" 
                                 paginatorPosition="bottom">

                        <p:column rendered="false">
                            <h:outputText value="#{tipologia.tplCod}" />
                        </p:column>
                        
                        <p:column headerText="Tipologia" sortBy="#{tipologia.tplNombre}" filterBy="#{tipologia.tplNombre}" filterMatchMode="contains">
                            <h:outputText value="#{tipologia.tplNombre}" />
                        </p:column>            

                        <p:column width="80">
                            <p:commandButton process="listaTpl" 
                                             actionListener="#{tipologiaBB.seleccionarTipologia(tipologia.tplCod)}"
                                             icon="fa fa-edit"
                                             id="editarTpl"
                                             update="grupoTpl">
                                <p:ajax update="toolTipEdit" process="@this" /> 
                            </p:commandButton>
                            <p:tooltip id="toolTipEdit" for="editarTpl" value="Editar Tipologia" showEffect="fade" hideEffect="fade" position="bottom"/>
                        </p:column>            
                    </p:dataTable>
                </h:form>
            </p:panel>
            <p:panel id="panelTipologia" rendered="#{tipologiaBB.esPantallaActual('PANTALLA_EDICION')}">
                <h:form id="formularioTipologia">
                    <p>
                        <h2>
                            <h:outputText styleClass="#{tipologiaBB.iconoPantalla.textoEtiqueta}"/>
                            <h:outputText value=" #{tipologiaBB.tituloPantalla.textoEtiqueta}"/>
                        </h2>
                    </p>
                    <p>#{tipologiaBB.descripcionPantalla.textoEtiqueta}</p>
                    <p:messages id="mensajeFormulario" showDetail="true" autoUpdate="true" closable="true" />
                    <p:tooltip />
                    <p:outputPanel id="opDetalleTipologia">
                        <h:panelGrid>
                            <br/>
                            <div style="font-size:1.2em;font-weight:bold;">Datos Tipologia Uso de Suelo</div>
                            <p:separator />
                            <h:outputLabel value="Nombre Tipologia" style="font-weight: bold;"/>
                            <p:inputText id="nombreTipologia" value="#{tipologiaBB.tipologiaSeleccionado.tplNombre}" label="Nombre" size="100" required="true">
                                <f:validateLength minimum="1" maximum="100" />
                            </p:inputText>
                            <p:message for="nombreTipologia" display="tooltip"/>
                             <h:outputLabel for="estado" value="Estado" style="font-weight: bold;"/>
                             <p:selectOneMenu value="#{tipologiaBB.tipologiaSeleccionado.tplEstado}" id="estado" label="Estado del Registro" required="true">
                                <f:selectItem itemLabel="Seleccione uno" itemValue="" />
                                <f:selectItems var="enumEstado" value="#{tipologiaBB.listaSeleccionEstados}" itemLabel="#{enumEstado}" itemValue="#{enumEstado}"  />
                             </p:selectOneMenu>
                            <p:message for="estado" display="tooltip"/>
                        </h:panelGrid>
                        <h:panelGrid columns="4">

                            <p:commandButton actionListener="#{tipologiaBB.actualizarTipologia()}" 
                                             update="grupoTpl" 
                                             icon="fa fa-check"
                                             id="guardarTipologia"
                                             value="Guardar">
                                <p:ajax update="toolTipSave" process="@this" /> 
                            </p:commandButton>
                            <p:tooltip id="toolTipSave" for="guardarTipologia" value="Guardar" showEffect="fade" hideEffect="fade" position="top"/>

                            <p:commandButton icon="fa fa-close" 
                                             value="Cerrar"
                                             id="cancelar"
                                             update="grupoTpl" 
                                             process="@this"
                                             actionListener="#{tipologiaBB.cancelarEdicion()}">
                                <p:ajax update="toolTipCancel" process="@this" />
                                <p:resetInput target="panelTipologia" />
                            </p:commandButton>
                            <p:tooltip id="toolTipCancel" for="cancelar" value="Regresar sin guardar cambios" showEffect="fade" hideEffect="fade" position="top"/>
                        </h:panelGrid>
                    </p:outputPanel>
                </h:form>
            </p:panel>
        </h:panelGroup>
    </ui:define>
</ui:composition>
