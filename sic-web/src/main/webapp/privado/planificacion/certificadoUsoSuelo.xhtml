<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:panelGroup id="grupoCss">
            <p:panel id="panelListaCertificados" rendered="#{certificacionUsoSueloBB.esPantallaActual('PANTALLA_LISTADO')}">
                <h:form id="formularioListaCertificacion">  

                    <p:growl id="growl" showDetail="true" sticky="true" life="800"/>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <p>
                        <h2>
                            <h:outputText styleClass="#{certificacionUsoSueloBB.iconoPantalla.textoEtiqueta}"/>
                            <h:outputText value=" #{certificacionUsoSueloBB.tituloPantalla.textoEtiqueta}"/>
                        </h2>
                    </p>
                    <p>#{certificacionUsoSueloBB.descripcionPantalla.textoEtiqueta}</p>
                    <p>
                        <p:commandButton value="Nuevo Certificado de Uso de Suelo" icon="fa fa-plus" 
                                         update="messages grupoCss"
                                         id="ingresarCertificado"
                                         actionListener="#{certificacionUsoSueloBB.crearNuevaCertificacion()}">
                            <p:ajax update="toolTipInsert" process="@this" />  
                        </p:commandButton>
                        <p:tooltip id="toolTipInsert" for="ingresarCertificado" value="Ingresar un nueva Certificado" showEffect="fade" hideEffect="fade" position="bottom"/>

                    </p>
                    <p:dataTable id="listaCss" var="certificado" widgetVar="listaCSSTabla"
                                 value="#{certificacionUsoSueloBB.listaCertificacion}" rowKey="#{certificado.cssCod}" filteredValue="#{certificacionUsoSueloBB.listaCertificacionFiltrado}"
                                 paginator="true" rows="10" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                 rowsPerPageTemplate="10,15,20" 
                                 resizableColumns="true" 
                                 emptyMessage="No se han encontrado resultados" 
                                 paginatorPosition="bottom">

                        <p:column rendered="false">
                            <h:outputText value="#{certificado.cssCod}" />
                        </p:column>

                        <p:column headerText="Nombre" sortBy="#{certificado.cssNombreLocal}" filterBy="#{certificado.cssNombreLocal}" filterMatchMode="contains">
                            <h:outputText value="#{certificado.cssNombreLocal}" />
                        </p:column>            

                        <p:column width="80">
                            <p:commandButton process="listaCss" 
                                             actionListener="#{certificacionUsoSueloBB.seleccionarCertificacion(certificado.cssCod)}"
                                             icon="fa fa-edit"
                                             id="editarCertificado"
                                             update="grupoCss">
                                <p:ajax update="toolTipEdit" process="@this" /> 
                            </p:commandButton>
                            <p:tooltip id="toolTipEdit" for="editarCertificado" value="Editar Certificado Uso de Suelo" showEffect="fade" hideEffect="fade" position="bottom"/>
                        </p:column>            
                    </p:dataTable>
                </h:form>
            </p:panel>
            <p:panel id="panelCertificacion" rendered="#{certificacionUsoSueloBB.esPantallaActual('PANTALLA_EDICION')}">
                <h:form id="formularioCertificacion">
                    <p>
                        <h2>
                            <h:outputText styleClass="#{certificacionUsoSueloBB.iconoPantalla.textoEtiqueta}"/>
                            <h:outputText value=" #{certificacionUsoSueloBB.tituloPantalla.textoEtiqueta}"/>
                        </h2>
                    </p>
                    <p>#{certificacionUsoSueloBB.descripcionPantalla.textoEtiqueta}</p>
                    <p:messages id="mensajeFormulario" showDetail="true" autoUpdate="true" closable="true" />
                    <p:tooltip />
                    <p:outputPanel id="opDetalleCertificacion">
                        <h:panelGrid>
                            <br/>
                            <div style="font-size:1.2em;font-weight:bold;">Datos Certificado Uso de Suelo</div>
                            <p:separator />

                            <h:outputLabel value="Nombre Local" style="font-weight: bold;"/>
                            <p:inputText id="nombreLocal" value="#{certificacionUsoSueloBB.certificacionSeleccionado.cssNombreLocal}" label="Nombre" size="100" required="true">
                                <f:validateLength minimum="1" maximum="1000" />
                            </p:inputText>
                            <p:message for="nombreLocal" display="tooltip"/>
                            <h:outputLabel for="tipoPredio" value="Tipo de Predio" style="font-weight: bold;"/>
                            <p:selectOneMenu value="#{certificacionUsoSueloBB.certificacionSeleccionado.cssTipoPredio}" id="tipoPredio" label="Tipo Predio" required="true">
                                <f:selectItem itemLabel="Seleccione uno" itemValue="" />
                                <f:selectItems var="enumTipoPredio" value="#{certificacionUsoSueloBB.listaSeleccionTipoPredio}" itemLabel="#{enumTipoPredio}" itemValue="#{enumTipoPredio}"  />
                            </p:selectOneMenu>
                            <p:message for="tipoPredio" display="tooltip"/>
                            
                           <h:panelGrid columns="4" style="margin-bottom:10px" cellpadding="5">
                            <p:outputLabel for="motivo" value="Motivo de la Consulta" />
                            <p:selectOneRadio id="motivo" value="#{certificacionUsoSueloBB.certificacionSeleccionado.cssMotivoConsulta}">
                                <f:selectItem itemLabel="Construir" itemValue="Construir" />
                                <f:selectItem itemLabel="Renovar" itemValue="Renovar" />
                                <f:selectItem itemLabel="Ampliar" itemValue="Ampliar" />
                                <f:selectItem itemLabel="Reformar" itemValue="Reformar" />
                                <f:selectItem itemLabel="Demoler" itemValue="Demoler" />
                                <f:selectItem itemLabel="Mensurar" itemValue="Mensurar" />
                                <f:selectItem itemLabel="Subdividir" itemValue="Subdividir" />
                                <f:selectItem itemLabel="Lotear" itemValue="Lotear" />
                                <f:selectItem itemLabel="Otros" itemValue="Otros" />
                            </p:selectOneRadio>
                        </h:panelGrid>
                            <h:outputLabel value="Representante Legal" style="font-weight: bold;"/>
                            <p:inputText id="representante" value="#{certificacionUsoSueloBB.certificacionSeleccionado.cssRepresentanteLegal}" label="Representate Legal" size="100" required="true">
                                <f:validateLength minimum="1" maximum="200" />
                            </p:inputText>
                            <p:message for="representante" display="tooltip"/>
                             <h:outputLabel value="Domicilio Tributario" style="font-weight: bold;"/>
                             <p:inputTextarea id="domicilioT" value="#{certificacionUsoSueloBB.certificacionSeleccionado.cssDomicilioTributario}" label="Domicilio Tributario" required="true" cols="70" rows="10">
                                <f:validateLength minimum="1" maximum="1000" />
                            </p:inputTextarea>
                            <p:message for="domicilioT" display="tooltip"/>
                            <h:panelGrid columns="4" style="margin-bottom:10px" cellpadding="5">
                                <p:outputLabel for="destino" value="Destino de la EdificaciÃ³n" />
                                <p:selectOneRadio id="destino" value="#{certificacionUsoSueloBB.certificacionSeleccionado.cssDestinoEdificacion}">
                                    <f:selectItem itemLabel="Viv.Unifam" itemValue="Viv.Unifam" />
                                    <f:selectItem itemLabel="Viv.Colect" itemValue="Viv.Colect" />
                                    <f:selectItem itemLabel="Deposito" itemValue="Deposito" />
                                    <f:selectItem itemLabel="Taller" itemValue="Taller" />
                                    <f:selectItem itemLabel="Comercio" itemValue="Comercio" />
                                    <f:selectItem itemLabel="Servicios" itemValue="Servicios" />
                                    <f:selectItem itemLabel="Industria" itemValue="Industria" />
                                    <f:selectItem itemLabel="Ocup.Esp.Pub" itemValue="Ocup.Esp.Pub" />
                                </p:selectOneRadio>
                            </h:panelGrid>
                            <h:outputLabel for="estado" value="Estado" style="font-weight: bold;"/>
                             <p:selectOneMenu value="#{certificacionUsoSueloBB.certificacionSeleccionado.cssEstado}" id="estado" label="Estado del Registro" required="true">
                                <f:selectItem itemLabel="Seleccione uno" itemValue="" />
                                <f:selectItems var="enumEstado" value="#{certificacionUsoSueloBB.listaSeleccionEstados}" itemLabel="#{enumEstado}" itemValue="#{enumEstado}"  />
                            </p:selectOneMenu>
                            <p:message for="estado" display="tooltip"/>
                        </h:panelGrid>
                        <h:panelGrid columns="4">

                            <p:commandButton actionListener="#{certificacionUsoSueloBB.actualizarCertificacion()}" 
                                             update="grupoCss" 
                                             icon="fa fa-check"
                                             id="guardarCertificacion"
                                             value="Guardar">
                                <p:ajax update="toolTipSave" process="@this" /> 
                            </p:commandButton>
                            <p:tooltip id="toolTipSave" for="guardarCertificacion" value="Guardar" showEffect="fade" hideEffect="fade" position="top"/>

                            <p:commandButton icon="fa fa-close" 
                                             value="Cerrar"
                                             id="cancelar"
                                             update="grupoCss" 
                                             process="@this"
                                             actionListener="#{certificacionUsoSueloBB.cancelarEdicion()}">
                                <p:ajax update="toolTipCancel" process="@this" />
                                <p:resetInput target="panelCertificacion" />
                            </p:commandButton>
                            <p:tooltip id="toolTipCancel" for="cancelar" value="Regresar sin guardar cambios" showEffect="fade" hideEffect="fade" position="top"/>
                            <p:splitButton id="imprimir" value="Imprimir" icon="fa fa-print">
                                    <p:menuitem icon="fa fa-file-pdf-o" value="Imprimir en PDF" ajax="false" update="panelCertificacion" onclick="PrimeFaces.monitorDownload(start, stop);">
                                        <p:fileDownload value="#{certificacionUsoSueloBB.imprimir('CERTIFICADO_USO_SUELO','PDF')}"/>
                                    </p:menuitem>
                                    
                               </p:splitButton>
                        </h:panelGrid>
                    </p:outputPanel>
                </h:form>
            </p:panel>
        </h:panelGroup>
    </ui:define>
</ui:composition>
