<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:panelGroup id="grupoUss">
            <p:panel id="panelListaUsoSuelo" rendered="#{usoSueloBB.esPantallaActual('PANTALLA_LISTADO')}">
                <h:form id="formularioListaUsoSuelo">  

                    <p:growl id="growl" showDetail="true" sticky="true" life="800"/>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <p>
                        <h2>
                            <h:outputText styleClass="#{usoSueloBB.iconoPantalla.textoEtiqueta}"/>
                            <h:outputText value=" #{usoSueloBB.tituloPantalla.textoEtiqueta}"/>
                        </h2>
                    </p>
                    <p>#{usoSueloBB.descripcionPantalla.textoEtiqueta}</p>
                    <p>
                        <p:commandButton value="Nuevo Uso de Suelo" icon="fa fa-plus" 
                                         update="messages grupoUss"
                                         id="ingresarUsoSuelo"
                                         actionListener="#{usoSueloBB.crearNuevoUsoSuelo()}">
                            <p:ajax update="toolTipInsert" process="@this" />  
                        </p:commandButton>
                        <p:tooltip id="toolTipInsert" for="ingresarUsoSuelo" value="Ingresar un nuevo Uso de Suelo" showEffect="fade" hideEffect="fade" position="bottom"/>

                    </p>
                    <p:dataTable id="listaUss" var="usoSuelo" widgetVar="listaUssTabla"
                                 value="#{usoSueloBB.listaUsoSuelo}" rowKey="#{usoSuelo.ussCod}" filteredValue="#{usoSueloBB.listaUsoSueloFiltrado}"
                                 paginator="true" rows="10" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                 rowsPerPageTemplate="10,15,20" 
                                 resizableColumns="true" 
                                 emptyMessage="No se han encontrado resultados" 
                                 paginatorPosition="bottom">

                        <p:column rendered="false">
                            <h:outputText value="#{usoSuelo.ussCod}" />
                        </p:column>

                        <p:column headerText="Nombre" sortBy="#{usoSuelo.ussNombre}" filterBy="#{usoSuelo.ussNombre}" filterMatchMode="contains">
                            <h:outputText value="#{usoSuelo.ussNombre}" />
                        </p:column>            

                        <p:column width="80">
                            <p:commandButton process="listaUss" 
                                             actionListener="#{usoSueloBB.seleccionarUsoSuelo(usoSuelo.ussCod)}"
                                             icon="fa fa-edit"
                                             id="editarUsoSuelo"
                                             update="grupoUss">
                                <p:ajax update="toolTipEdit" process="@this" /> 
                            </p:commandButton>
                            <p:tooltip id="toolTipEdit" for="editarUsoSuelo" value="Editar Uso de Suelo" showEffect="fade" hideEffect="fade" position="bottom"/>
                        </p:column>            
                    </p:dataTable>
                </h:form>
            </p:panel>
            <p:panel id="panelUsoSuelo" rendered="#{usoSueloBB.esPantallaActual('PANTALLA_EDICION')}">
                <h:form id="formularioUsoSuelo">
                    <p>
                        <h2>
                            <h:outputText styleClass="#{usoSueloBB.iconoPantalla.textoEtiqueta}"/>
                            <h:outputText value=" #{usoSueloBB.tituloPantalla.textoEtiqueta}"/>
                        </h2>
                    </p>
                    <p>#{usoSueloBB.descripcionPantalla.textoEtiqueta}</p>
                    <p:messages id="mensajeFormulario" showDetail="true" autoUpdate="true" closable="true" />
                    <p:tooltip />
                    <p:outputPanel id="opDetalleUsoSuelo">
                        <h:panelGrid>
                            <br/>
                            <div style="font-size:1.2em;font-weight:bold;">Datos Uso de Suelo</div>
                            <p:separator />
                            
                            <h:outputLabel value="Nombre Uso de Suelo" style="font-weight: bold;"/>
                            <p:inputText id="nombreUsoSuelo" value="#{usoSueloBB.usoSueloSeleccionado.ussNombre}" label="Nombre" size="100" required="true">
                                <f:validateLength minimum="1" maximum="100" />
                            </p:inputText>
                            <p:message for="nombreUsoSuelo" display="tooltip"/>
                             <h:outputLabel for="estado" value="Estado" style="font-weight: bold;"/>
                             <p:selectOneMenu value="#{usoSueloBB.usoSueloSeleccionado.ussEstado}" id="estado" label="Estado del Registro" required="true">
                                <f:selectItem itemLabel="Seleccione uno" itemValue="" />
                                <f:selectItems var="enumEstado" value="#{usoSueloBB.listaSeleccionEstados}" itemLabel="#{enumEstado}" itemValue="#{enumEstado}"  />
                             </p:selectOneMenu>
                            <p:message for="estado" display="tooltip"/>
                        </h:panelGrid>
                        <h:panelGrid columns="4">

                            <p:commandButton actionListener="#{usoSueloBB.actualizarUsoSuelo()}" 
                                             update="grupoUss" 
                                             icon="fa fa-check"
                                             id="guardarUsoSuelo"
                                             value="Guardar">
                                <p:ajax update="toolTipSave" process="@this" /> 
                            </p:commandButton>
                            <p:tooltip id="toolTipSave" for="guardarUsoSuelo" value="Guardar" showEffect="fade" hideEffect="fade" position="top"/>

                            <p:commandButton icon="fa fa-close" 
                                             value="Cerrar"
                                             id="cancelar"
                                             update="grupoUss" 
                                             process="@this"
                                             actionListener="#{usoSueloBB.cancelarEdicion()}">
                                <p:ajax update="toolTipCancel" process="@this" />
                                <p:resetInput target="panelUsoSuelo" />
                            </p:commandButton>
                            <p:tooltip id="toolTipCancel" for="cancelar" value="Regresar sin guardar cambios" showEffect="fade" hideEffect="fade" position="top"/>
                        </h:panelGrid>
                    </p:outputPanel>
                </h:form>
            </p:panel>
        </h:panelGroup>
    </ui:define>
</ui:composition>
