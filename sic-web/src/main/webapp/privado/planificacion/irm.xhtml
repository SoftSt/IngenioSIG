<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:panelGroup id="grupoIrm">
            <p:panel id="panelListaIrm" rendered="#{regulacionMunicipalBB.esPantallaActual('PANTALLA_LISTADO')}">
                <h:form id="formularioListaRegulacion">  

                    <p:growl id="growl" showDetail="true" sticky="true" life="800"/>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <p>
                        <h2>
                            <h:outputText styleClass="#{regulacionMunicipalBB.iconoPantalla.textoEtiqueta}"/>
                            <h:outputText value=" #{regulacionMunicipalBB.tituloPantalla.textoEtiqueta}"/>
                        </h2>
                    </p>
                    <p>#{regulacionMunicipalBB.descripcionPantalla.textoEtiqueta}</p>
                    <p>
                        <p:commandButton value="Nueva Regulación Municipal" icon="fa fa-plus" 
                                         update="messages grupoIrm"
                                         id="ingresarRegulacion"
                                         actionListener="#{regulacionMunicipalBB.crearNuevaRegulacionMunicipal()}">
                            <p:ajax update="toolTipInsert" process="@this" />  
                        </p:commandButton>
                        <p:tooltip id="toolTipInsert" for="ingresarRegulacion" value="Ingresar un nueva Regulación Municipal" showEffect="fade" hideEffect="fade" position="bottom"/>

                    </p>
                    <p:dataTable id="listaIrm" var="regulacionM" widgetVar="listaIRMTabla"
                                 value="#{regulacionMunicipalBB.listaIRM}" rowKey="#{regulacionM.codIRM}" filteredValue="#{regulacionMunicipalBB.listaIRMFiltrado}"
                                 paginator="true" rows="10" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                 rowsPerPageTemplate="10,15,20" 
                                 resizableColumns="true" 
                                 emptyMessage="No se han encontrado resultados" 
                                 paginatorPosition="bottom">

                        <p:column rendered="false">
                            <h:outputText value="#{regulacionM.codIRM}" />
                        </p:column>

                        <p:column headerText="Código IRM" sortBy="#{regulacionM.codigoInforme}" filterBy="#{regulacionM.codigoInforme}" filterMatchMode="contains">
                            <h:outputText value="#{regulacionM.codigoInforme}" />
                        </p:column>            

                        <p:column width="80">
                            <p:commandButton process="listaIrm" 
                                             actionListener="#{regulacionMunicipalBB.seleccionarRegulacion(regulacionM.codIRM)}"
                                             icon="fa fa-edit"
                                             id="editarRegulacion"
                                             update="grupoIrm">
                                <p:ajax update="toolTipEdit" process="@this" /> 
                            </p:commandButton>
                            <p:tooltip id="toolTipEdit" for="editarRegulacion" value="Editar Regulación Municipal" showEffect="fade" hideEffect="fade" position="bottom"/>
                        </p:column>            
                    </p:dataTable>
                </h:form>
            </p:panel>
            <p:panel id="panelRegulacion" rendered="#{regulacionMunicipalBB.esPantallaActual('PANTALLA_EDICION')}">
                <h:form id="formularioRegulacion">
                    <p>
                        <h2>
                            <h:outputText styleClass="#{regulacionMunicipalBB.iconoPantalla.textoEtiqueta}"/>
                            <h:outputText value=" #{regulacionMunicipalBB.tituloPantalla.textoEtiqueta}"/>
                        </h2>
                    </p>
                    <p>#{regulacionMunicipalBB.descripcionPantalla.textoEtiqueta}</p>
                    <p:messages id="mensajeFormulario" showDetail="true" autoUpdate="true" closable="true" />
                    <p:tooltip />
                    <p:outputPanel id="opDetalleRegulacion">
                        <h:panelGrid>
                            <br/>
                            <div style="font-size:1.2em;font-weight:bold;">Datos Regulación Municipal</div>
                            <p:separator />

                            <h:outputLabel value="Código IRM" style="font-weight: bold;"/>
                            <p:inputText id="codigoIrm" value="#{regulacionMunicipalBB.irmSeleccionado.codigoInforme}" label="Código IRM" size="32" required="true">
                                <f:validateLength minimum="1" maximum="100" />
                            </p:inputText>
                            <p:message for="codigoIrm" display="tooltip"/>
                            <h:outputLabel value="Afectaciones" style="font-weight: bold;"/>
                            <p:inputTextarea id="descAfectacion" value="#{regulacionMunicipalBB.irmSeleccionado.afectaciones}" label="Afectaciones" required="true" cols="70" rows="10">
                                <f:validateLength minimum="1" maximum="2500" />
                            </p:inputTextarea>
                            <p:message for="descAfectacion" display="tooltip"/>
                             <h:outputLabel for="estado" value="Estado" style="font-weight: bold;"/>
                             <p:selectOneMenu value="#{regulacionMunicipalBB.irmSeleccionado.estadoInforme}" id="estado" label="Estado del Registro" required="true">
                                <f:selectItem itemLabel="Seleccione uno" itemValue="" />
                                <f:selectItems var="enumEstado" value="#{regulacionMunicipalBB.listaSeleccionEstados}" itemLabel="#{enumEstado}" itemValue="#{enumEstado}"  />
                            </p:selectOneMenu>
                            <p:message for="estado" display="tooltip"/>
                        </h:panelGrid>
                        <h:panelGrid columns="4">

                            <p:commandButton actionListener="#{regulacionMunicipalBB.actualizarRegulacion()}" 
                                             update="grupoIrm" 
                                             icon="fa fa-check"
                                             id="guardarRegulacion"
                                             value="Guardar">
                                <p:ajax update="toolTipSave" process="@this" /> 
                            </p:commandButton>
                            <p:tooltip id="toolTipSave" for="guardarRegulacion" value="Guardar" showEffect="fade" hideEffect="fade" position="top"/>

                            <p:commandButton icon="fa fa-close" 
                                             value="Cerrar"
                                             id="cancelar"
                                             update="grupoIrm" 
                                             process="@this"
                                             actionListener="#{regulacionMunicipalBB.cancelarEdicion()}">
                                <p:ajax update="toolTipCancel" process="@this" />
                                <p:resetInput target="panelRegulacion" />
                            </p:commandButton>
                            <p:tooltip id="toolTipCancel" for="cancelar" value="Regresar sin guardar cambios" showEffect="fade" hideEffect="fade" position="top"/>
                        </h:panelGrid>
                    </p:outputPanel>
                </h:form>
            </p:panel>
        </h:panelGroup>
    </ui:define>
</ui:composition>
