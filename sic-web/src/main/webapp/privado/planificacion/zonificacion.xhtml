<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:panelGroup id="grupoZnf">
            <p:panel id="panelListaZonas" rendered="#{zonificacionBB.esPantallaActual('PANTALLA_LISTADO')}">
                <h:form id="formularioListaZonificacion">  

                    <p:growl id="growl" showDetail="true" sticky="true" life="800"/>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <p>
                        <h2>
                            <h:outputText styleClass="#{zonificacionBB.iconoPantalla.textoEtiqueta}"/>
                            <h:outputText value=" #{zonificacionBB.tituloPantalla.textoEtiqueta}"/>
                        </h2>
                    </p>
                    <p>#{zonificacionBB.descripcionPantalla.textoEtiqueta}</p>
                    <p>
                        <p:commandButton value="Nueva Zona" icon="fa fa-plus" 
                                         update="messages grupoZnf"
                                         id="ingresarParametroSistema"
                                         actionListener="#{zonificacionBB.crearNuevaZonificacion()}">
                            <p:ajax update="toolTipInsert" process="@this" />  
                        </p:commandButton>
                        <p:tooltip id="toolTipInsert" for="ingresarParametroSistema" value="Ingresar un nueva zona" showEffect="fade" hideEffect="fade" position="bottom"/>

                    </p>
                    <p:dataTable id="listaZnf" var="zonificacion" widgetVar="listaIRMTabla"
                                 value="#{zonificacionBB.listaZonificacion}" rowKey="#{zonificacion.znfCod}" filteredValue="#{zonificacionBB.listaZonificacionFiltrado}"
                                 paginator="true" rows="10" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                 rowsPerPageTemplate="10,15,20" 
                                 resizableColumns="true" 
                                 emptyMessage="No se han encontrado resultados" 
                                 paginatorPosition="bottom">

                        <p:column rendered="false">
                            <h:outputText value="#{zonificacion.znfCod}" />
                        </p:column>

                        <p:column headerText="Nombre" sortBy="#{zonificacion.znfNombre}" filterBy="#{zonificacion.znfNombre}" filterMatchMode="contains">
                            <h:outputText value="#{zonificacion.znfNombre}" />
                        </p:column>            

                        <p:column width="80">
                            <p:commandButton process="listaZnf" 
                                             actionListener="#{zonificacionBB.seleccionarZonificacion(zonificacion.znfCod)}"
                                             icon="fa fa-edit"
                                             id="editarZonificacion"
                                             update="grupoZnf">
                                <p:ajax update="toolTipEdit" process="@this" /> 
                            </p:commandButton>
                            <p:tooltip id="toolTipEdit" for="editarZonificacion" value="Editar Zonificacion" showEffect="fade" hideEffect="fade" position="bottom"/>
                        </p:column>            
                    </p:dataTable>
                </h:form>
            </p:panel>
            <p:panel id="panelZonificacion" rendered="#{zonificacionBB.esPantallaActual('PANTALLA_EDICION')}">
                <h:form id="formularioZonificacion">
                    <p>
                        <h2>
                            <h:outputText styleClass="#{zonificacionBB.iconoPantalla.textoEtiqueta}"/>
                            <h:outputText value=" #{zonificacionBB.tituloPantalla.textoEtiqueta}"/>
                        </h2>
                    </p>
                    <p>#{zonificacionBB.descripcionPantalla.textoEtiqueta}</p>
                    <p:messages id="mensajeFormulario" showDetail="true" autoUpdate="true" closable="true" />
                    <p:tooltip />
                    <p:outputPanel id="opDetalleZonificacion">
                        <h:panelGrid>
                            <br/>
                            <div style="font-size:1.2em;font-weight:bold;">Datos Zonificaciòn Uso de Suelo</div>
                            <p:separator />

                            <h:outputLabel value="Nombre de la Zonificaciòn" style="font-weight: bold;"/>
                            <p:inputText id="nombreZonificacion" value="#{zonificacionBB.zonificacionSeleccionado.znfNombre}" label="Nombre" size="100" required="true">
                                <f:validateLength minimum="1" maximum="100" />
                            </p:inputText>
                            <p:message for="nombreZonificacion" display="tooltip"/>
                             <h:outputLabel for="estado" value="Estado" style="font-weight: bold;"/>
                             <p:selectOneMenu value="#{zonificacionBB.zonificacionSeleccionado.znfEstado}" id="estado" label="Estado del Registro" required="true">
                                <f:selectItem itemLabel="Seleccione uno" itemValue="" />
                                <f:selectItems var="enumEstado" value="#{zonificacionBB.listaSeleccionEstados}" itemLabel="#{enumEstado}" itemValue="#{enumEstado}"  />
                            </p:selectOneMenu>
                            <p:message for="estado" display="tooltip"/>
                        </h:panelGrid>
                        <h:panelGrid columns="4">

                            <p:commandButton actionListener="#{zonificacionBB.actualizarZonificacion()}" 
                                             update="grupoZnf" 
                                             icon="fa fa-check"
                                             id="guardarZonificacion"
                                             value="Guardar">
                                <p:ajax update="toolTipSave" process="@this" /> 
                            </p:commandButton>
                            <p:tooltip id="toolTipSave" for="guardarZonificacion" value="Guardar" showEffect="fade" hideEffect="fade" position="top"/>

                            <p:commandButton icon="fa fa-close" 
                                             value="Cerrar"
                                             id="cancelar"
                                             update="grupoZnf" 
                                             process="@this"
                                             actionListener="#{zonificacionBB.cancelarEdicion()}">
                                <p:ajax update="toolTipCancel" process="@this" />
                                <p:resetInput target="panelZonificacion" />
                            </p:commandButton>
                            <p:tooltip id="toolTipCancel" for="cancelar" value="Regresar sin guardar cambios" showEffect="fade" hideEffect="fade" position="top"/>
                        </h:panelGrid>
                    </p:outputPanel>
                </h:form>
            </p:panel>
        </h:panelGroup>
    </ui:define>
</ui:composition>
