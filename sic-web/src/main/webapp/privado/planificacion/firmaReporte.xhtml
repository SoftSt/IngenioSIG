<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:panelGroup id="grupoFrr">
            <p:panel id="panelListaFirmaReporte" rendered="#{firmaReporteBB.esPantallaActual('PANTALLA_LISTADO')}">
                <h:form id="formularioListaFirmaReporte">  

                    <p:growl id="growl" showDetail="true" sticky="true" life="800"/>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <p>
                        <h2>
                            <h:outputText styleClass="#{firmaReporteBB.iconoPantalla.textoEtiqueta}"/>
                            <h:outputText value=" #{firmaReporteBB.tituloPantalla.textoEtiqueta}"/>
                        </h2>
                    </p>
                    <p>#{firmaReporteBB.descripcionPantalla.textoEtiqueta}</p>
                    <p>
                        <p:commandButton value="Nueva Firma Reporte" icon="fa fa-plus" 
                                         update="messages grupoFrr"
                                         id="ingresarFirma"
                                         actionListener="#{firmaReporteBB.crearNuevaFirmaReporte()}">
                            <p:ajax update="toolTipInsert" process="@this" />  
                        </p:commandButton>
                        <p:tooltip id="toolTipInsert" for="ingresarFirma" value="Ingresar una nueva Firma" showEffect="fade" hideEffect="fade" position="bottom"/>

                    </p>
                    <p:dataTable id="listaFrr" var="firmaReporte" widgetVar="listaFrrTabla"
                                 value="#{firmaReporteBB.listaFirmaReporte}" rowKey="#{firmaReporte.frrCod}" filteredValue="#{firmaReporteBB.listaFirmaReporteFiltrado}"
                                 paginator="true" rows="10" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                 rowsPerPageTemplate="10,15,20" 
                                 resizableColumns="true" 
                                 emptyMessage="No se han encontrado resultados" 
                                 paginatorPosition="bottom">

                        <p:column rendered="false">
                            <h:outputText value="#{firmaReporte.frrCod}" />
                        </p:column>

                        <p:column headerText="Funcionario" sortBy="#{firmaReporte.frrNombre}" filterBy="#{firmaReporte.frrNombre}" filterMatchMode="contains">
                            <h:outputText value="#{firmaReporte.frrNombre}" />
                        </p:column>
                         <p:column headerText="Cargo" sortBy="#{firmaReporte.frrDepartamento}" filterBy="#{firmaReporte.frrDepartamento}" filterMatchMode="contains">
                            <h:outputText value="#{firmaReporte.frrDepartamento}" />
                        </p:column> 

                        <p:column width="80">
                            <p:commandButton process="listaFrr" 
                                             actionListener="#{firmaReporteBB.seleccionarFirmaReporte(firmaReporte.frrCod)}"
                                             icon="fa fa-edit"
                                             id="editarFrr"
                                             update="grupoFrr">
                                <p:ajax update="toolTipEdit" process="@this" /> 
                            </p:commandButton>
                            <p:tooltip id="toolTipEdit" for="editarFrr" value="Editar Firma" showEffect="fade" hideEffect="fade" position="bottom"/>
                        </p:column>            
                    </p:dataTable>
                </h:form>
            </p:panel>
            <p:panel id="panelFirmaReporte" rendered="#{firmaReporteBB.esPantallaActual('PANTALLA_EDICION')}">
                <h:form id="formularioFirmaReporte">
                    <p>
                        <h2>
                            <h:outputText styleClass="#{firmaReporteBB.iconoPantalla.textoEtiqueta}"/>
                            <h:outputText value=" #{firmaReporteBB.tituloPantalla.textoEtiqueta}"/>
                        </h2>
                    </p>
                    <p>#{firmaReporteBB.descripcionPantalla.textoEtiqueta}</p>
                    <p:messages id="mensajeFormulario" showDetail="true" autoUpdate="true" closable="true" />
                    <p:tooltip />
                    <p:outputPanel id="opDetalleFirmaReporte">
                        <h:panelGrid>
                            <br/>
                            <div style="font-size:1.2em;font-weight:bold;">Datos Firma Reporte</div>
                            <p:separator />

                            <h:outputLabel value="Nombre Funcionario" style="font-weight: bold;"/>
                            <p:inputText id="nombreFuncionario" value="#{firmaReporteBB.firmaReporteSeleccionado.frrNombre}" label="Nombre Funcionario" size="100" required="true">
                                <f:validateLength minimum="1" maximum="150" />
                            </p:inputText>
                            <p:message for="nombreFuncionario" display="tooltip"/>
                            <h:outputLabel value="Cargo" style="font-weight: bold;"/>
                            <p:inputText id="departamento" value="#{firmaReporteBB.firmaReporteSeleccionado.frrDepartamento}" label="Cargo funcionario" size="100" required="true">
                                <f:validateLength minimum="1" maximum="150" />
                            </p:inputText>
                            <p:message for="departamento" display="tooltip"/>
                             <h:outputLabel for="estado" value="Estado" style="font-weight: bold;"/>
                             <p:selectOneMenu value="#{firmaReporteBB.firmaReporteSeleccionado.frrEstado}" id="estado" label="Estado del Registro" required="true">
                                <f:selectItem itemLabel="Seleccione uno" itemValue="" />
                                <f:selectItems var="enumEstado" value="#{firmaReporteBB.listaSeleccionEstados}" itemLabel="#{enumEstado}" itemValue="#{enumEstado}"  />
                             </p:selectOneMenu>
                            <p:message for="estado" display="tooltip"/>
                        </h:panelGrid>
                        <h:panelGrid columns="4">

                            <p:commandButton actionListener="#{firmaReporteBB.actualizarFirmaReporte()}" 
                                             update="grupoFrr" 
                                             icon="fa fa-check"
                                             id="guardarFirmaReporte"
                                             value="Guardar">
                                <p:ajax update="toolTipSave" process="@this" /> 
                            </p:commandButton>
                            <p:tooltip id="toolTipSave" for="guardarFirmaReporte" value="Guardar" showEffect="fade" hideEffect="fade" position="top"/>

                            <p:commandButton icon="fa fa-close" 
                                             value="Cerrar"
                                             id="cancelar"
                                             update="grupoFrr" 
                                             process="@this"
                                             actionListener="#{firmaReporteBB.cancelarEdicion()}">
                                <p:ajax update="toolTipCancel" process="@this" />
                                <p:resetInput target="panelFirmaReporte" />
                            </p:commandButton>
                            <p:tooltip id="toolTipCancel" for="cancelar" value="Regresar sin guardar cambios" showEffect="fade" hideEffect="fade" position="top"/>
                        </h:panelGrid>
                    </p:outputPanel>
                </h:form>
            </p:panel>
        </h:panelGroup>
    </ui:define>
</ui:composition>
