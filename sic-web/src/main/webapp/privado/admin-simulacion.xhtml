<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:panelGroup id="grupoAvaluos">
            <p:panel id="panelListaAvaluos" rendered="#{avaluoBB.esPantallaActual('PANTALLA_LISTADO')}">
                <h:form id="formularioListaAvaluos">

                    <p:growl id="growl" showDetail="true" sticky="true" life="800" />
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <p>
                        <h2>
                            <h:outputText styleClass="#{avaluoBB.iconoPantalla.textoEtiqueta}"/>
                            <h:outputText value=" #{avaluoBB.tituloPantalla.textoEtiqueta}"/>
                        </h2>
                    </p>
                    <p>#{avaluoBB.descripcionPantalla.textoEtiqueta}</p>
                    <p:tooltip />
                    <p:outputPanel id="opDetalleContribuyentes">
                        <h:panelGrid columns="2">
                            <p:selectOneMenu id="fechaAvaluo" value="#{avaluoBB.fechaAvaluoActual.fechaDescripcion}" style="width:125px" >
                                <f:selectItem itemLabel="Seleccione tipo fecha..." itemValue="null"/>
                                <f:selectItems value="#{avaluoBB.listaFechaAvaluos}" var="fechas" itemValue="#{fechas.fechaDescripcion}" itemLabel="#{fechas.fechaDescripcion}"/>
                            </p:selectOneMenu>

                            <p:commandButton actionListener="#{avaluoBB.actualizarListaAvaluosPorFecha(avaluoBB.fechaAvaluoActual.fechaDescripcion)}"
                                             icon="fa fa-check"
                                             value="Consultar"
                                             update="grupoAvaluos"
                                             id="consultarAvaluos">
                            </p:commandButton>
                        </h:panelGrid>
                        <h:panelGrid>
                            <p:dataTable id="listaAvaluos" var="avaluo" widgetVar="listaAvaluoTabla"
                                         value="#{avaluoBB.listaAvaluos}" rowKey="#{avaluo.avalId}" filteredValue="#{avaluoBB.listaAvaluosFiltrados}"
                                         paginator="true" rows="5" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                         rowsPerPageTemplate="5,10,15" 
                                         emptyMessage="No se han encontrado resultados" 
                                         paginatorPosition="bottom">

                                <p:column headerText="Codigo" sortBy="#{avaluo.nomCodigocatastral}">
                                    <h:outputText value="#{avaluo.nomCodigocatastral}" />
                                </p:column>

                                <p:column headerText="Propietario" sortBy="#{avaluo.nomnomape}" >
                                    <h:outputText value="#{avaluo.nomnomape}" />
                                </p:column>

                                <p:column headerText="Cedula/Ruc" sortBy="#{avaluo.codCedularuc}">
                                    <h:outputText value="#{avaluo.codCedularuc}" />
                                </p:column>

                                <p:column headerText="Dirección" sortBy="#{avaluo.txtDireccion}">
                                    <h:outputText value="#{avaluo.txtDireccion}" />
                                </p:column>

                                <p:column headerText="A pagar" sortBy="#{avaluo.valImppredial}">
                                    <h:outputText value="#{avaluo.valImppredial}" />
                                </p:column>

                            </p:dataTable>
                            <h:panelGrid columns="2">
                                <p:commandButton actionListener="#{avaluoBB.generarSimulacion()}"
                                                 icon="fa fa-calculator"
                                                 value="Calcular"
                                                 update="grupoAvaluos"
                                                 widgetVar="calcularSimulacion"
                                                 id="generarSimulacion">
                                </p:commandButton>

                                <p:commandButton icon="fa fa-print" 
                                                 value="Imprimir" 
                                                 id="imprimir"  
                                                 oncomplete="PF('wgSeleccionImpresion').show()">
                                </p:commandButton>
                                <p:tooltip id="toolTipImprimir" for="imprimir" value="Imprimir" showEffect="fade" hideEffect="fade" position="top"/>
                            </h:panelGrid>

                        </h:panelGrid>

                        

                    </p:outputPanel>
                    <p:dialog header="Seleccionar Impresión" widgetVar="wgSeleccionImpresion" 
                              modal="true" height="100">
                        <p><h:outputText value="Seleccione el tipo de impresión que necesita" /></p>
                        <h:panelGrid columns="2">
                            <p:commandButton icon="fa fa-print" 
                                             value="Condensado" 
                                             id="imprimirCondensado"
                                             update="grupoAvaluos"
                                             onclick="PrimeFaces.monitorDownload(start, stop);">
                                <p:fileDownload value="#{avaluoBB.imprimir(0)}" />
                            </p:commandButton>
                            <p:commandButton icon="fa fa-print" 
                                             value="Completo" 
                                             id="imprimirCompleto"
                                             update="grupoAvaluos"
                                             onclick="PrimeFaces.monitorDownload(start, stop);">
                                <p:fileDownload value="#{avaluoBB.imprimir(1)}" />
                            </p:commandButton>
                        </h:panelGrid>
                    </p:dialog>   
                </h:form>

                <p:dialog header="Generación de la sumulación" widgetVar="dlgSimulacion">

                </p:dialog>


            </p:panel>
        </h:panelGroup>
    </ui:define>
</ui:composition>
