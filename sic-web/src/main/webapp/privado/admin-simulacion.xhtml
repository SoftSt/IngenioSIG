<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:panelGroup id="grupoAvaluos">
            <p:panel id="panelListaAvaluos" rendered="#{avaluoBB.esPantallaActual('PANTALLA_LISTADO')}">
                <h:form id="formularioListaAvaluos">

                    <p:growl id="growl" showDetail="true" sticky="true" life="800" />
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <p>
                        <h2>
                            <h:outputText styleClass="#{avaluoBB.iconoPantalla.textoEtiqueta}"/>
                            <h:outputText value=" #{avaluoBB.tituloPantalla.textoEtiqueta}"/>
                        </h2>
                    </p>
                    <p>#{avaluoBB.descripcionPantalla.textoEtiqueta}</p>

                    <p:wizard flowListener="#{avaluoBB.onFlowProcess}">
                        <p:tab id="personal" title="Personal">
                            <p:messages />
                            <p:panel header="Personal Details">
                                <p:commandButton actionListener="#{avaluoBB.generarSimulacion()}"
                                                 icon="fa fa-check"
                                                 value="Calcular"
                                                 id="generarSimulacion">
                                </p:commandButton>
                            </p:panel>

                        </p:tab>
                        <p:tab id="other" title="Other">
                            <p:messages />
                            <p:panel header="Other Details">
                                <p>hola</p>
                            </p:panel>
                        </p:tab>
                        <p:tab id="listado" title="Listado">
                            <p:messages />
                            <!--<p:outputPanel id="opDetalleAvaluo">
                                <h:panelGrid columns="1">-->
                            <p:selectOneMenu id="fechaAvaluo" value="#{avaluoBB.fechaAvaluoActual.fechaDescripcion}" style="width:125px" >
                                <f:selectItem itemLabel="Seleccione tipo fecha..."/>
                                <f:selectItems value="#{avaluoBB.listaFechaAvaluos}" var="fechas" itemValue="#{fechas}" itemLabel="#{fechas.fechaDescripcion}"/>
                                <!--<p:ajax listener="#{avaluoBB.actualizarListaAvaluosPorFecha()}"/>-->
                            </p:selectOneMenu>

                            <p:commandButton actionListener="#{avaluoBB.actualizarListaAvaluosPorFecha(fechas.fecavFechaavaluo)}"
                                             icon="fa fa-check"
                                             value="Consultar"
                                             id="consultarAvaluos">
                            </p:commandButton>

                            <!--</h:panelGrid>-->

                            <p:dataTable id="listaAvaluos" var="avaluo" widgetVar="listaAvaluoTabla"
                                         value="#{avaluoBB.listaAvaluos}" rowKey="#{avaluo.avalId}" filteredValue="#{avaluoBB.listaAvaluosFiltrados}"
                                         paginator="true" rows="5" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                         rowsPerPageTemplate="5,10,15" 
                                         emptyMessage="No se han encontrado resultados" 
                                         paginatorPosition="bottom">


                                <p:column headerText="Codigo" sortBy="#{avaluo.nomCodigocatastral}">
                                    <h:outputText value="#{avaluo.nomCodigocatastral}" />
                                </p:column>

                                <p:column headerText="Propietario" sortBy="#{avaluo.nomnomape}" >
                                    <h:outputText value="#{avaluo.nomnomape}" />
                                </p:column>

                                <p:column headerText="Cedula/Ruc" sortBy="#{avaluo.codCedularuc}">
                                    <h:outputText value="#{avaluo.codCedularuc}" />
                                </p:column>

                                <p:column headerText="DirecciÃ³n" sortBy="#{avaluo.txtDireccion}">
                                    <h:outputText value="#{avaluo.txtDireccion}" />
                                </p:column>

                                <p:column headerText="A pagar" sortBy="#{avaluo.valImppredial}">
                                    <h:outputText value="#{avaluo.valImppredial}" />
                                </p:column>

                            </p:dataTable>



                            <!--</p:outputPanel>-->


                        </p:tab>
                    </p:wizard>
                </h:form>  

            </p:panel>
        </h:panelGroup>
    </ui:define>
</ui:composition>
