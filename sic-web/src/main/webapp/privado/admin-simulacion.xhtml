<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:panelGroup id="grupoAvaluos">
            <p:panel id="panelListaAvaluos" rendered="#{avaluoBB.esPantallaActual('PANTALLA_LISTADO')}">
                <h:form id="formularioListaAvaluos">

                    <p:growl id="growl" showDetail="true" sticky="true" life="800" />
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <p>
                        <h2>
                            <h:outputText styleClass="#{avaluoBB.iconoPantalla.textoEtiqueta}"/>
                            <h:outputText value=" #{avaluoBB.tituloPantalla.textoEtiqueta}"/>
                        </h2>
                    </p>
                    <p>#{avaluoBB.descripcionPantalla.textoEtiqueta}</p>
                    <p:tooltip />
                    <p:outputPanel id="opListaAvaluo">
                        <p:tabView dynamic="true" >
                            <p:tab id="tabCalculo" title="Cálculo">
                                <h:panelGrid>
                                    <p:commandButton oncomplete="PF('dlgSimulacion').show()"
                                                     icon="fa fa-calculator"
                                                     value="Calcular"
                                                     update="grupoAvaluos"
                                                     widgetVar="calcularSimulacion"
                                                     id="generarSimulacion">
                                    </p:commandButton>
                                </h:panelGrid>
                                <h:panelGrid>
                                    <p:dataTable id="listaAvaluos" var="avaluo" widgetVar="listaAvaluoTabla"
                                                 value="#{avaluoBB.listaAvaluos}" rowKey="#{avaluo.avalId}" filteredValue="#{avaluoBB.listaAvaluosFiltrados}"
                                                 paginator="true" rows="10" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                                 rowsPerPageTemplate="10,30,50" style="font-size: 0.8em;"
                                                 emptyMessage="No se han encontrado resultados" 
                                                 paginatorPosition="bottom">

                                        <p:column headerText="Clave" sortBy="#{avaluo.nomCodigocatastral}" width="60">
                                            <h:outputText value="#{avaluo.nomCodigocatastral}" />
                                        </p:column>

                                        <p:column headerText="Propietario" sortBy="#{avaluo.nomnomape}" width="60">
                                            <h:outputText value="#{avaluo.nomnomape}" />
                                        </p:column>

                                        <p:column headerText="Terreno (m2)" width="30">
                                            <h:outputText value="#{avaluo.valAreapredio}" style="float:right">
                                                <f:convertNumber pattern="###,###.00"/>
                                            </h:outputText>
                                        </p:column>

                                        <p:column headerText="Valor" width="40">
                                            <h:outputText value="#{avaluo.valTerreno}" style="float:right">
                                                <f:convertNumber pattern="$ ###,###.00"/>
                                            </h:outputText>
                                        </p:column>

                                        <p:column headerText="Edific. (m2)" width="30">
                                            <h:outputText value="#{avaluo.valAreaconstruccion}" style="float:right">
                                                <f:convertNumber pattern="###,###.00"/>
                                            </h:outputText>
                                        </p:column>

                                        <p:column headerText="Valor" width="40">
                                            <h:outputText value="#{avaluo.valEdifica}" style="float:right">
                                                <f:convertNumber pattern="$ ###,###.00"/>
                                            </h:outputText>
                                        </p:column>

                                        <p:column headerText="Propiedad" width="40">
                                            <h:outputText value="#{avaluo.valPredio}" style="float:right">
                                                <f:convertNumber pattern="$ ###,###.00"/>
                                            </h:outputText>
                                        </p:column>

                                        <p:column headerText="Imp. Predial" width="30">
                                            <h:outputText value="#{avaluo.valImpuesto}" style="float:right">
                                                <f:convertNumber pattern="$ ###,###.00"/>
                                            </h:outputText>
                                        </p:column>

                                        <p:column headerText="Bomberos" width="30">
                                            <h:outputText value="#{avaluo.valBomberos}" style="float:right">
                                                <f:convertNumber pattern="$ ###,###.00"/>
                                            </h:outputText>
                                        </p:column>

                                        <p:column headerText="Solar No Edif" width="30">
                                            <h:outputText value="#{avaluo.valNoEdificacion}" style="float:right">
                                                <f:convertNumber pattern="$ ###,###.00"/>
                                            </h:outputText>
                                        </p:column>

                                        <p:column headerText="A pagar" width="30">
                                            <h:outputText value="#{avaluo.valImppredial}" style="float:right">
                                                <f:convertNumber pattern="$ ###,###.00"/>
                                            </h:outputText>
                                        </p:column>

                                        <p:summaryRow>
                                            <p:column colspan="3" style="text-align:right">
                                                <h:outputText value="Total:" />
                                            </p:column>
                                            <p:column>
                                                <h:outputText value="#{avaluoBB.totalPorCobrar}">
                                                    <f:convertNumber pattern="$ ###,###.00"/>
                                                </h:outputText>
                                            </p:column>
                                        </p:summaryRow>

                                    </p:dataTable>
                                    <h:panelGrid columns="2">
                                        <p:commandButton icon="fa fa-print" 
                                                         value="Imprimir" 
                                                         id="imprimir"  
                                                         oncomplete="PF('wgSeleccionImpresion').show()">
                                        </p:commandButton>
                                        <p:tooltip id="toolTipImprimir" for="imprimir" value="Imprimir" showEffect="fade" hideEffect="fade" position="top"/>
                                    </h:panelGrid>

                                </h:panelGrid>
                            </p:tab>
                            <p:tab title="Revisión">
                                <h:panelGrid columns="2">
                                    <p:selectOneMenu id="fechaAvaluo" value="#{avaluoBB.fechaAvaluoActual.fechaDescripcion}" style="width:125px" >
                                        <f:selectItem itemLabel="Seleccione tipo fecha..." itemValue="null"/>
                                        <f:selectItems value="#{avaluoBB.listaFechaAvaluos}" var="fechas" itemValue="#{fechas.fechaDescripcion}" itemLabel="#{fechas.fechaDescripcion}"/>
                                    </p:selectOneMenu>

                                    <p:commandButton actionListener="#{avaluoBB.actualizarListaAvaluosPorFecha(avaluoBB.fechaAvaluoActual.fechaDescripcion)}"
                                                     icon="fa fa-check"
                                                     value="Consultar"
                                                     update="grupoAvaluos"
                                                     id="consultarAvaluos">
                                    </p:commandButton>
                                </h:panelGrid>
                            </p:tab>
                        </p:tabView>
                    </p:outputPanel>
                    <p:dialog header="Seleccionar Impresión" widgetVar="wgSeleccionImpresion" 
                              modal="false" height="100">
                        <p><h:outputText value="Seleccione el tipo de impresión que necesita" /></p>
                        <h:panelGrid columns="2">

                            <p:commandButton icon="fa fa-print" 
                                             value="Condensado" 
                                             id="imprimirCondensado"
                                             ajax="false"
                                             update="grupoAvaluos"
                                             onclick="PrimeFaces.monitorDownload(start, stop);">
                                <p:fileDownload value="#{avaluoBB.imprimir('TABLA_CATASTRAL_URBANA_CONDENSADA')}" />
                            </p:commandButton>


                            <p:commandButton icon="fa fa-print" 
                                             value="Completo" 
                                             id="imprimirCompleto"
                                             update="grupoAvaluos"
                                             ajax="false"
                                             onclick="PrimeFaces.monitorDownload(start, stop);">
                                <p:fileDownload value="#{avaluoBB.imprimir('TABLA_CATASTRAL_URBANA')}" />
                            </p:commandButton>
                        </h:panelGrid>
                    </p:dialog>   
                </h:form>

                <p:dialog header="Cálculo de Avalúos" id="generarSim" widgetVar="dlgSimulacion" modal="false" height="300" width="400">
                    <h:form id="formCalculoAvaluo">
                        <p><h:outputText value="Para iniciar, de clic en el botón a continuación"></h:outputText></p>
                        <p:remoteCommand name="rc" actionListener="#{avaluoBB.generarSimulacionFinal}"/>
                        <p:commandButton oncomplete="rc();PF('calcularSimulacion').disable();PF('pbAjax').start()"
                                         icon="fa fa-calculator"
                                         value="Iniciar"
                                         widgetVar="calcularSimulacion"
                                         id="generarSimulacion" disabled="#{avaluoBB.esProcesoIniciado}">
                        </p:commandButton>
                        <p:remoteCommand name="cancelarGeneracion" action="#{avaluoBB.cancelarAvaluo}" process="@this"/>

                        <p:commandButton value="Cancel" immediate="true" 
                                         actionListener="#{avaluoBB.cancelarAvaluo}"
                                         update="formCalculoAvaluo"
                                         async="true"
                                         onclick="PF('pbAjax').cancel();PF('calcularSimulacion').enable();" />

                        <br /><br />
                        <p>
                            <h:outputText value="Calculando avalúos, por favor espere." rendered="#{avaluoBB.esProcesoIniciado}"/>
                        </p>
                        <p:progressBar rendered="#{!savaluoBB.esProcesoIniciado}"  id="pbarAval" widgetVar="pbAjax" ajax="true" value="#{avaluoBB.progreso}" labelTemplate="{value}%" style="width:300px" styleClass="animated" global="false">
                            <p:ajax event="complete" listener="#{avaluoBB.finalizarProceso()}" oncomplete="PF('calcularSimulacion').enable()" update="grupoAvaluos"/>
                        </p:progressBar>
                    </h:form>

                </p:dialog>

                <style tyle="text/css">
                    .animated .ui-progressbar-value { 
                        background-color:#f47920;
                        background-image:none; 
                    }
                </style>
            </p:panel>
        </h:panelGroup>
    </ui:define>
</ui:composition>
