<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:panelGroup id="grupoPropietario">
            <p:panel id="panelListaPropietario" rendered="#{propiedadBB.esPantallaActual('PANTALLA_LISTADO')}">
                <h:form id="formularioListaPropietario">  

                    <p:growl id="growl" showDetail="true" sticky="true" life="800" />
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <p>
                        <h2>
                            <h:outputText styleClass="#{propiedadBB.iconoPantalla.textoEtiqueta}"/>
                            <h:outputText value=" #{propiedadBB.tituloPantalla.textoEtiqueta}"/>
                        </h2>
                    </p>
                    <p>#{propiedadBB.descripcionPantalla.textoEtiqueta}</p>

                    <p>
                        <p:commandButton value="Nuevo Propietario" icon="fa fa-plus" 
                                         update="messages grupoPropietario"
                                         id="ingresarPropietario"
                                         actionListener="#{propiedadBB.crearNuevoPropietario()}">
                            <p:ajax update="toolTipInsert" process="@this" />  
                        </p:commandButton>
                        <p:tooltip id="toolTipInsert" for="ingresarPropietario" value="Ingresar un nuevo propietario" showEffect="fade" hideEffect="fade" position="bottom"/>

                    </p>


                    <p:dataTable id="listaPropietario" var="propietario" widgetVar="listaPropietarioTabla"
                                 value="#{propiedadBB.listaPropietarios}" rowKey="#{propietario.propietario}" filteredValue="#{propiedadBB.listaPropietariosFiltrados}"
                                 paginator="true" rows="5" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                 rowsPerPageTemplate="5,10,15" 
                                 emptyMessage="No se han encontrado resultados" 
                                 paginatorPosition="bottom">


                        <p:column headerText="id" sortBy="#{propietario.propietario}">
                            <h:outputText value="#{propietario.propietario}" />
                        </p:column>
                        
                        <p:column headerText="Tenencia" sortBy="#{propietario.stsTenencia}">
                            <h:outputText value="#{propietario.stsTenencia.toString()}" />
                        </p:column>

                        <p:column headerText="Traslación de dominio" sortBy="#{propietario.stsTransferenciadominio}" >
                            <h:outputText value="#{propietario.stsTransferenciadominio.toString()}" />
                        </p:column>

                        <p:column headerText="Situación Actual" sortBy="#{propietario.stsSituacion}">
                            <h:outputText value="#{propietario.stsSituacion.toString()}" />
                        </p:column>

                        <p:column headerText="Escritura" sortBy="#{propietario.stsEscritura}">
                            <h:outputText value="#{propietario.stsEscritura.toString()}" />
                        </p:column>

                        <p:column width="80">
                            <p:commandButton actionListener="#{propiedadBB.eliminarPropietario(propietario.propietario)}" 
                                             icon="fa fa-trash"
                                             id="eliminarPropietario"
                                             update="listaPropietario :formularioListaPropietario:growl :formularioListaPropietario:messages" >
                                <p:confirm header="Eliminar propietario" message="¿Está seguro?" icon="ui-icon-alert" />
                                <p:ajax update="toolTipDelete" process="@this" /> 
                            </p:commandButton>
                            <p:tooltip id="toolTipDelete" for="eliminarPropietario" value="Eliminar Propietario" showEffect="fade" hideEffect="fade" position="bottom"/>

                            <p:commandButton process="listaPropietario" 
                                             actionListener="#{propiedadBB.seleccionarPropietario(propietario.propietario)}"
                                             icon="fa fa-edit"
                                             id="editarPropietario"
                                             update="grupoPropietario">
                                <p:ajax update="toolTipEdit" process="@this" /> 
                            </p:commandButton>
                            <p:tooltip id="toolTipEdit" for="editarPropietario" value="Editar Propietario" showEffect="fade" hideEffect="fade" position="bottom"/>

                        </p:column>            
                    </p:dataTable>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </h:form>
            </p:panel>

            <p:panel id="panelPropietario" rendered="#{propiedadBB.esPantallaActual('PANTALLA_EDICION')}">
                <h:form id="formularioPropietario" >
                    <p>
                        <h2>
                            <h:outputText styleClass="#{propiedadBB.iconoPantalla.textoEtiqueta}"/>
                            <h:outputText value=" #{propiedadBB.tituloPantalla.textoEtiqueta}"/>
                        </h2>
                    </p>
                    <p>#{propiedadBB.descripcionPantalla.textoEtiqueta}</p>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <p:tooltip />
                    <p:outputPanel id="opDetallePropietario">
                        <h:panelGrid columns="1">

                            <h:outputLabel for="stsTenencia" value="Tenencia" style="font-weight: bold;"/>
                            <p:selectOneMenu id="stsTenencia" value="#{propiedadBB.propietario.stsTenencia}" required="true" style="width:125px">
                                <f:selectItem itemLabel="Seleccione la tenencia..." itemValue="null" />
                                <f:selectItems value="#{propiedadBB.listaTipoTenencia}" var="tipoTenencia" itemValue="#{tipoTenencia}" itemLabel="#{tipoTenencia.stsTenencia}"/>
                            </p:selectOneMenu>
                            <p:message for="stsTenencia" display="tooltip"/>

                            <h:outputLabel for="stsTransferenciadominio" value="Traslado de dominio" style="font-weight: bold;"/>
                            <p:selectOneMenu id="stsTransferenciadominio" value="#{propiedadBB.propietario.stsTransferenciadominio}" required="true" style="width:125px">
                                <f:selectItem itemLabel="Seleccione el traslado..." itemValue="null" />
                                <f:selectItems value="#{propiedadBB.listaTipoTraslacion}" var="tipoTraslacion" itemValue="#{tipoTraslacion}" itemLabel="#{tipoTraslacion.stsTransferenciadominio}"/>
                            </p:selectOneMenu>
                            <p:message for="stsTransferenciadominio" display="tooltip"/>

                            <h:outputLabel for="stsSituacion" value="Situación Actual" style="font-weight: bold;"/>
                            <p:selectOneMenu id="stsSituacion" value="#{propiedadBB.propietario.stsSituacion}" required="true" style="width:125px" >
                                <f:selectItem itemLabel="Seleccione el situacion actual..." itemValue="null" />
                                <f:selectItems value="#{propiedadBB.listaTipoSitActual}" var="tipoSitActual" itemValue="#{tipoSitActual}" itemLabel="#{tipoSitActual.stsSituacion}"/>
                            </p:selectOneMenu>
                            <p:message for="stsSituacion" display="tooltip"/>

                            <h:outputLabel for="stsEscritura" value="Tiene Escritura" style="font-weight: bold;"/>
                            <p:selectOneMenu id="stsEscritura" value="#{propiedadBB.propietario.stsEscritura}" required="true" style="width:125px" >
                                <f:selectItems value="#{propiedadBB.listaTipoEscritura}" var="tipoEscritura" itemValue="#{tipoEscritura}" itemLabel="#{tipoEscritura.stsEscritura}"/>
                            </p:selectOneMenu>
                            <p:message for="stsEscritura" display="tooltip"/>

                        </h:panelGrid>
                        <h:panelGrid columns="4">
                            <p:commandButton actionListener="#{propiedadBB.actualizarPropietario()}" 
                                             update="grupoPropietario" 
                                             id="guardarPropietario"
                                             icon="fa fa-check" 
                                             value="Guardar">
                                <p:ajax update="toolTipSave" process="@this" /> 
                            </p:commandButton>
                            <p:tooltip id="toolTipSave" for="guardarPropietario" value="Guardar cambios en el propietario" showEffect="fade" hideEffect="fade" position="bottom"/>

                            <p:commandButton icon="fa fa-close" 
                                             id="cancelar"
                                             value="Cerrar"
                                             process="@this"
                                             update="grupoPropietario" 
                                             actionListener="#{propiedadBB.cancelarEdicion()}">
                                <p:ajax update="toolTipCancel" process="@this" />
                            </p:commandButton>
                            <p:tooltip id="toolTipCancel" for="cancelar" value="Regresar sin guardar cambios" showEffect="fade" hideEffect="fade" position="bottom"/>
                        </h:panelGrid>
                    </p:outputPanel>
                </h:form>
            </p:panel>
        </h:panelGroup>
    </ui:define>
</ui:composition>
