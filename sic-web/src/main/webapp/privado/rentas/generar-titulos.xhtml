<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:panelGroup id="grupoTitulos">
            <p:panel id="panelListaAvaluos" rendered="#{generarTituloBB.esPantallaActual('PANTALLA_LISTADO')}">
                <h:form id="formularioListaAvaluos">

                    <p:growl id="growl" showDetail="true" sticky="true" life="800" />
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <p>
                        <h2>
                            <h:outputText styleClass="#{generarTituloBB.iconoPantalla.textoEtiqueta}"/>
                            <h:outputText value=" #{generarTituloBB.tituloPantalla.textoEtiqueta}"/>
                        </h2>
                    </p>
                    <p>#{generarTituloBB.descripcionPantalla.textoEtiqueta}</p>
                    <p:tooltip />
                    <p:outputPanel id="opDetalleTitulos">
                        <h:panelGrid columns="3">
                            <p:selectOneMenu id="fechaAvaluo" value="#{generarTituloBB.fechaAvaluoActual.fechaDescripcion}" style="width:125px" >
                                <f:selectItem itemLabel="Seleccione tipo fecha..." itemValue="null"/>
                                <f:selectItems value="#{generarTituloBB.listaFechaAvaluos}" var="fechas" itemValue="#{fechas.fechaDescripcion}" itemLabel="#{fechas.fechaDescripcion}"/>
                            </p:selectOneMenu>

                            <p:commandButton actionListener="#{generarTituloBB.actualizarListaAvaluosPorFecha(generarTituloBB.fechaAvaluoActual.fechaDescripcion)}"
                                             icon="fa fa-check"
                                             value="Consultar"
                                             update="grupoTitulos"
                                             id="consultarAvaluos">
                            </p:commandButton>

                        </h:panelGrid>

                        <p:tabView dynamic="true" >
                            <p:tab title="Titulos a generar">
                                <h:panelGrid>
                                    <p:dataTable id="listaAvaluos" var="avaluo" widgetVar="listaAvaluoTabla"
                                                 value="#{generarTituloBB.listaAvaluos}" rowKey="#{avaluo.avalId}" filteredValue="#{generarTituloBB.listaAvaluosFiltrados}"
                                                 paginator="true" rows="5" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                                 rowsPerPageTemplate="5,10,15" 
                                                 emptyMessage="No se han encontrado resultados" 
                                                 paginatorPosition="bottom">

                                        <p:column headerText="Codigo" sortBy="#{avaluo.nomCodigocatastral}">
                                            <h:outputText value="#{avaluo.nomCodigocatastral}" />
                                        </p:column>

                                        <p:column headerText="Propietario" sortBy="#{avaluo.nomnomape}" >
                                            <h:outputText value="#{avaluo.nomnomape}" />
                                        </p:column>

                                        <p:column headerText="Cedula/Ruc" sortBy="#{avaluo.codCedularuc}">
                                            <h:outputText value="#{avaluo.codCedularuc}" />
                                        </p:column>

                                        <p:column headerText="Dirección" sortBy="#{avaluo.txtDireccion}">
                                            <h:outputText value="#{avaluo.txtDireccion}" />
                                        </p:column>

                                        <p:column headerText="A pagar" sortBy="#{avaluo.valImppredial}">
                                            <h:outputText value="#{avaluo.valImppredial}" />
                                        </p:column>

                                    </p:dataTable>
                                    <h:panelGrid>
                                        <p:commandButton id="generarTitulo"
                                                         actionListener="#{generarTituloBB.generarTitulo}"
                                                         icon="fa fa-flash"
                                                         value="Generar Titulo"
                                                         update="grupoTitulos">
                                        </p:commandButton>
                                        <p:tooltip id="toolTipGenerarTitulo" for="generarTitulo" value="Generar Título" showEffect="fade" hideEffect="fade" position="top"/>
                                    </h:panelGrid>

                                </h:panelGrid>
                            </p:tab>
                            <p:tab title="Titulos generados">
                                <h:panelGrid>
                                    
                                </h:panelGrid>
                            </p:tab>
                        </p:tabView>




                    </p:outputPanel>

                </h:form>
            </p:panel>
        </h:panelGroup>
    </ui:define>
</ui:composition>
