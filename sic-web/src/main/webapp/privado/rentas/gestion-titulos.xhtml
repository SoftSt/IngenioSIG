<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:panelGroup id="grupoGestionTitulo">
            <p:panel id="panelListaPredios" rendered="#{gestionarTituloBB.esPantallaActual('PANTALLA_LISTADO')}">
                <h:form id="formularioListaPredios">  

                    <p:growl id="growl" showDetail="true" sticky="true" life="800" />
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <p>
                        <h2>
                            <h:outputText styleClass="#{gestionarTituloBB.iconoPantalla.textoEtiqueta}"/>
                            <h:outputText value=" #{gestionarTituloBB.tituloPantalla.textoEtiqueta}"/>
                        </h2>
                    </p>
                    <p>#{gestionarTituloBB.descripcionPantalla.textoEtiqueta}</p>

                    <p:dataTable id="listaFichaCatastral" var="fichaCatastral" widgetVar="listaFichaCatastralTabla"
                                 value="#{gestionarTituloBB.listaFichas}" rowKey="#{fichaCatastral.predio.codCatastral}" filteredValue="#{gestionarTituloBB.listaFichasFiltradas}"
                                 paginator="true" rows="20" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                 rowsPerPageTemplate="10,15,20" 
                                 emptyMessage="No se han encontrado resultados" 
                                 paginatorPosition="bottom">
                        <p:column headerText="Codigo" sortBy="#{fichaCatastral.predio.nomCodigocatastral}" filterBy="#{fichaCatastral.predio.nomCodigocatastral}">
                            <h:outputText value="#{fichaCatastral.predio.nomCodigocatastral}" />
                        </p:column>

                        <p:column headerText="Propietario CI/RUC" sortBy="#{fichaCatastral.contribuyentePropiedad.codCedularuc}" filterBy="#{fichaCatastral.contribuyentePropiedad.codCedularuc}">
                            <h:outputText value="#{fichaCatastral.contribuyentePropiedad.codCedularuc}"/>
                        </p:column>

                        <p:column headerText="Nombre Propietario" sortBy="#{fichaCatastral.contribuyentePropiedad.nomApellidos} #{fichaCatastral.contribuyentePropiedad.nomNombres}" filterBy="#{fichaCatastral.contribuyentePropiedad.nomApellidos} #{fichaCatastral.contribuyentePropiedad.nomNombres}" >
                            <h:outputText value="#{fichaCatastral.contribuyentePropiedad.nomApellidos} #{fichaCatastral.contribuyentePropiedad.nomNombres}"/>
                        </p:column>

                        <p:column headerText="Seleccionar" width="80">
                            <p:commandButton process="listaFichaCatastral" 
                                             actionListener="#{gestionarTituloBB.seleccionarTituloDePredio(fichaCatastral.predio.codCatastral)}"
                                             icon="fa fa-angle-double-right"
                                             id="btnSeleccionarTitulo"
                                             update="grupoGestionTitulo">
                                <p:ajax update="toolTipSeleccionTitulo" process="@this" /> 
                            </p:commandButton>
                            <p:tooltip id="toolTipSeleccionTitulo" for="btnSeleccionarTitulo" value="Seleccionar título" showEffect="fade" hideEffect="fade" position="bottom"/>
                        </p:column>

                    </p:dataTable>

                </h:form>
            </p:panel>

            <p:dialog header="Títulos del propietario" widgetVar="dlgTitulos" appendTo="@(body)" modal="true" showEffect="fade" hideEffect="fade" resizable="false" closable="true" width="750" height="500">
                <h:form id="dialogTitulos">
                    <p:growl id="messagesw" showDetail="true" escape="false"/>
                           
                    <!--<div style="font-size:1.2em;font-weight:bold;">Selección titulo predio</div>-->
                    
                    <h:panelGrid >
                        <h:outputLabel for="propietarioActual" value="Propietario" style="font-weight: bold;"/>
                        <h:outputText id="propietarioActual" value="#{gestionarTituloBB.fichaCatastral.contribuyentePropiedad.nomNombres.trim()} #{gestionarTituloBB.fichaCatastral.contribuyentePropiedad.nomApellidos.trim()}"/>
                    </h:panelGrid>
                    
                    <p:separator />
                    <p:dataTable id="listaTitulosRegistrados" var="tituloRegistrado" widgetVar="listaTitulosRegistradosTabla"
                                 value="#{gestionarTituloBB.listaTitulosRegistrados}" rowKey="#{tituloRegistrado.codTitulos}" filteredValue="#{gestionarTituloBB.listaTitulosRegistradosFiltrados}"
                                 paginator="true" rows="10" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                 rowsPerPageTemplate="10,30,50" 
                                 resizableColumns="true"
                                 style="font-size: 0.8em;" sortBy="#{tituloRegistrado.codTitulos}"
                                 emptyMessage="No se han encontrado resultados" 
                                 paginatorPosition="bottom">

                        <p:column headerText="Clave" sortBy="#{tituloRegistrado.nomCodigocatastral}" width="50" filterBy="#{tituloRegistrado.nomCodigocatastral}" priority="2">
                            <h:outputText value="#{tituloRegistrado.nomCodigocatastral}" />
                        </p:column>

                        <p:column headerText="Terreno (m2)" width="40" priority="6">
                            <h:outputText value="#{tituloRegistrado.valAreaterreno}" style="float:right">
                                <f:convertNumber pattern="###,###.00"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Valor Terreno" width="50" priority="4">
                            <h:outputText value="#{tituloRegistrado.valValorterreno}" style="float:right">
                                <f:convertNumber pattern="$ ###,###.00"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Edific. (m2)" width="40" priority="6">
                            <h:outputText value="#{tituloRegistrado.valAreaconstruccion}" style="float:right">
                                <f:convertNumber pattern="###,###.00"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Valor Edific." width="50" priority="4">
                            <h:outputText value="#{tituloRegistrado.valConstruccion}" style="float:right">
                                <f:convertNumber pattern="$ ###,###.00"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Propiedad" width="50" priority="4">
                            <h:outputText value="#{tituloRegistrado.valBaseimponible}" style="float:right">
                                <f:convertNumber pattern="$ ###,###.00"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Imp. Predial" width="50" priority="4">
                            <h:outputText value="#{tituloRegistrado.valImpuestopredial}" style="float:right">
                                <f:convertNumber pattern="$ ###,###.00"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Bomberos" width="40" priority="6">
                            <h:outputText value="#{tituloRegistrado.valBomberos}" style="float:right">
                                <f:convertNumber pattern="$ ###,###.00"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Solar No Edif" width="50" priority="6">
                            <h:outputText value="#{tituloRegistrado.valNoconstruido}" style="float:right">
                                <f:convertNumber pattern="$ ###,###.00"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Edif. Obsoleta" width="50" priority="6">
                            <h:outputText value="#{tituloRegistrado.valNoconstruido}" style="float:right">
                                <f:convertNumber pattern="$ ###,###.00"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="A pagar" width="60" priority="1">
                            <h:outputText value="#{tituloRegistrado.valTotalapagar}" style="float:right">
                                <f:convertNumber pattern="$ ###,###.00"/>
                            </h:outputText>
                        </p:column>
                        
                        <p:column headerText="Eliminar" width="80">
                            <p:commandButton process="listaTitulosRegistrados" 
                                             actionListener="#{gestionarTituloBB.eliminarTitulo(tituloRegistrado.codTitulos)}"
                                             icon="fa fa-trash"
                                             id="btnEliminarTitulo"
                                             update="listaTitulosRegistrados">
                                <p:ajax update="toolTipEliminarTitulo" process="@this" />
                                <p:confirm header="Información" message="Se eliminará el título. ¿Desea continuar?" icon="ui-icon-alert" />
                            </p:commandButton>
                            <p:tooltip id="toolTipEliminarTitulo" for="btnEliminarTitulo" value="Eliminar título" showEffect="fade" hideEffect="fade" position="bottom"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:dialog>

            
        </h:panelGroup>
    </ui:define>
</ui:composition>
