<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:panelGroup id="grupoFormularioDescuentos">
            <p:panel id="panelListaDescuentos" rendered="#{tesoreriaBB.esPantallaActual('PANTALLA_LISTADO')}">
                <h:form id="formularioListaDescuentos">
                    <p:growl id="growl" showDetail="true" sticky="true" life="800"/>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <p>
                        <h2>
                            <h:outputText styleClass="#{tesoreriaBB.iconoPantalla.textoEtiqueta}"/>
                            <h:outputText value=" #{tesoreriaBB.tituloPantalla.textoEtiqueta}"/>
                        </h2>
                    </p>
                    <p>#{tesoreriaBB.descripcionPantalla.textoEtiqueta}</p>
                    
                    <p:dataTable id="listaDescuentos" var="descuentos" widgetVar="listaDescuentosTabla"
                                 value="#{tesoreriaBB.listacatConConstantesdescuentos}" rowKey="#{descuentos.codConstantesdescuentos}" 
                                 paginator="true" rows="10" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                 rowsPerPageTemplate="10,15,20" 
                                 emptyMessage="No se han encontrado resultados" 
                                 paginatorPosition="bottom">

                        <p:column headerText="Codigo" sortBy="#{descuentos.codConstantesdescuentos}" filterBy="#{descuentos.codConstantesdescuentos}">
                            <h:outputText value="#{descuentos.codConstantesdescuentos}" />
                        </p:column>

                        <p:column headerText="Propietario CI/RUC" sortBy="#{descuentos.contribuyentePropiedad.codCedularuc}" filterBy="#{descuentos.contribuyentePropiedad.codCedularuc}">
                            <h:outputText value="#{descuentos.contribuyentePropiedad.codCedularuc}"/>
                        </p:column>

                        <p:column headerText="Nombre Propietario" sortBy="#{descuentos.contribuyentePropiedad.nomApellidos} #{descuentos.contribuyentePropiedad.nomNombres}" filterBy="#{descuentos.contribuyentePropiedad.nomApellidos} #{descuentos.contribuyentePropiedad.nomNombres}" >
                            <h:outputText value="#{descuentos.contribuyentePropiedad.nomApellidos} #{descuentos.contribuyentePropiedad.nomNombres}"/>
                        </p:column>
                        <p:column width="80">                            
                            <p:commandButton process="listaDescuentos" 
                                             actionListener="#{recaudacionesBB.seleccionarContribuyente(descuentos.predio.codCatastral)}"
                                             icon="fa fa-edit"
                                             id="editarRecaudacion"
                                             update="grupoFormularioDescuentos">
                                <p:ajax update="toolTipEdit" process="@this" /> 
                            </p:commandButton>
                            <p:tooltip id="toolTipEdit" for="editarRecaudacion" value="Generar Recaudacion" showEffect="fade" hideEffect="fade" position="bottom"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:panel>
        </h:panelGroup>
    </ui:define>
</ui:composition>
